<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aadit Kannan - Footage & Videos">
  <title>Aadit Kannan | Footage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html {
      overflow-y: scroll;
      /* Hide scrollbar but keep functionality */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }
    html::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #FFFFFF;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      background: #0a0a0a;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-y: scroll;
      margin: 0;
      padding: 0;
      /* Hide scrollbar but keep functionality */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }
    body::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    /* Navigation Bar */
    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1001;
      padding: 30px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background: transparent;
      height: 104px;
      box-sizing: border-box;
    }

    .nav-link {
      color: #FFFFFF;
      text-decoration: none;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: all 0.3s ease;
      padding: 10px 20px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 25px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      font-family: 'Courier Prime', 'JetBrains Mono', 'Courier New', monospace;
      display: inline-flex;
      align-items: center;
      height: 44px;
      box-sizing: border-box;
      line-height: 1;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.6);
    }

    .nav-link.active {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.6);
    }

    /* Footage Page Content */
    .footage-container {
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 100px 40px 80px;
      position: relative;
    }

    .footage-content {
      width: 100%;
      max-width: 1400px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .footage-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .footage-heading {
      font-family: 'Courier Prime', 'JetBrains Mono', 'Courier New', monospace;
      font-size: 64px;
      font-weight: 700;
      color: #FFFFFF;
      margin-bottom: 0;
      letter-spacing: 0.02em;
      line-height: 1.1;
      opacity: 0;
    }

    .footage-subheading {
      font-family: 'Courier Prime', 'JetBrains Mono', 'Courier New', monospace;
      font-size: 20px;
      font-weight: 400;
      color: #CCCCCC;
      margin-top: 16px;
      letter-spacing: 0.01em;
      opacity: 0;
    }

    .footage-description {
      font-family: 'Courier Prime', 'JetBrains Mono', 'Courier New', monospace;
      font-size: 16px;
      font-weight: 400;
      color: #CCCCCC;
      letter-spacing: 0.01em;
      line-height: 1.6;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .footage-description.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 40px;
      margin-top: 40px;
    }

    .video-item {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .video-wrapper.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .video-wrapper:nth-child(2) {
      transition-delay: 0.2s;
    }

    .video-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 12px;
    }

    .video-title {
      font-family: 'Courier Prime', 'JetBrains Mono', 'Courier New', monospace;
      font-size: 14px;
      font-weight: 400;
      color: #888888;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      text-align: center;
    }

    /* Custom cursor removed - using default cursor */

    @media (max-width: 1024px) {
      .videos-grid {
        grid-template-columns: 1fr;
        gap: 60px;
      }
    }

    @media (max-width: 768px) {
      .footage-heading {
        font-size: 48px;
      }

      .footage-subheading {
        font-size: 18px;
      }

      .footage-description {
        font-size: 14px;
      }

      .videos-grid {
        grid-template-columns: 1fr;
        gap: 40px;
      }

      .nav-bar {
        padding: 20px 15px;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: flex-end;
        height: 104px;
        box-sizing: border-box;
      }

      .nav-link {
        font-size: 11px;
        padding: 8px 16px;
        height: 44px;
      }

      .footage-container {
        padding: 140px 20px 60px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <a href="/" class="nav-link">HOME</a>
    <a href="/resume" class="nav-link">RESUME</a>
    <a href="/connect" class="nav-link">CONNECT</a>
    <a href="/footage" class="nav-link active">FOOTAGE</a>
  </nav>

  <!-- Footage Page Content -->
  <div class="footage-container">
    <div class="footage-content">
      <div class="footage-header">
        <h1 class="footage-heading" id="footageHeading">FOOTAGE</h1>
        <p class="footage-subheading" id="footageSubheading">// Background videos and aerial shots</p>
        <p class="footage-description" id="footageDescription">A collection of aerial footage and background videos captured during my travels and adventures.</p>
      </div>

      <div class="videos-grid">
        <div class="video-item">
          <div class="video-wrapper" id="videoWrapper1">
            <iframe 
              class="video-iframe"
              src="https://www.youtube.com/embed/CubFwvNLOlw"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <p class="video-title">Aerial Footage 1</p>
        </div>

        <div class="video-item">
          <div class="video-wrapper" id="videoWrapper2">
            <iframe 
              class="video-iframe"
              src="https://www.youtube.com/embed/HUJx1MnxK0o"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <p class="video-title">Aerial Footage 2</p>
        </div>
      </div>
    </div>
  </div>

          <script type="module" src="/footage-scramble.js"></script>
</body>
</html>
