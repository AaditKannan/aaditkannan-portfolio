    /* Smooth theme transition */
    html.theme-transition,
    html.theme-transition *,
    html.theme-transition *::before,
    html.theme-transition *::after {
      transition: background-color 0.35s ease, color 0.35s ease, border-color 0.35s ease, fill 0.35s ease, box-shadow 0.35s ease !important;
    }

    ::selection { background: rgba(200, 180, 155, 0.4); color: #fff; }
    [data-theme="light"] ::selection { background: rgba(170, 150, 120, 0.35); color: #1a202c; }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html {
      scroll-behavior: smooth;

    html::-webkit-scrollbar { display: none; }

    body {

    /* ---- Top Nav ---- */
    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1001;
      padding: 24px 40px;
      display: flex;

    .nav-link {

      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-family: var(--font-heading);
      border-bottom: 1px solid transparent;
      padding: 8px 0;
      transition: all 0.3s ease;
      line-height: 1;
    }

    .nav-link:hover {
      color: var(--nav-link-hover);
      border-bottom-color: var(--nav-border-hover);
    }

    .nav-link.active {
      color: var(--nav-link-hover);
      border-bottom-color: var(--nav-link-hover);
    }

    /* ---- Theme Toggle ---- */
    .theme-toggle {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1002;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-muted);
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.25s ease;
    }

    .theme-toggle:hover { color: var(--text-white); }

    .theme-toggle svg {
      width: 18px;
      height: 18px;
      fill: none;
      stroke: currentColor;
      stroke-width: 1.5;
    }

    .theme-toggle .icon-sun { display: none; }
    .theme-toggle .icon-moon { display: block; }

    [data-theme="light"] .theme-toggle .icon-sun { display: block; }
    [data-theme="light"] .theme-toggle .icon-moon { display: none; }

    /* ---- Cursor Glow ---- */
    .cursor-glow {
      position: fixed;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      background: radial-gradient(circle, var(--glow-center) 0%, var(--glow-mid) 40%, transparent 70%);
      transform: translate(-50%, -50%);
      transition: opacity 0.3s ease;
      opacity: 0;
    }
    .cursor-glow.visible { opacity: 1; }

    /* ---- Two-Column Layout ---- */
    .layout {

    .video-title {

    /* ============================================

    @media (max-width: 768px) {

      .theme-toggle {

      .video-item { margin-bottom: 32px; }

      .video-wrapper { border-radius: 8px; }

      .video-title { font-size: 11px; }

  <script>
    // ---- Cursor Glow ----
    (function() {
      const glow = document.getElementById('cursorGlow');
      if (!glow || window.innerWidth < 769) return;
      let mouseX = 0, mouseY = 0, glowX = 0, glowY = 0;
      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX; mouseY = e.clientY;
        if (!glow.classList.contains('visible')) glow.classList.add('visible');
      });
      function animate() {
        glowX += (mouseX - glowX) * 0.3;
        glowY += (mouseY - glowY) * 0.3;
        glow.style.left = glowX + 'px';
        glow.style.top = glowY + 'px';
        requestAnimationFrame(animate);
      }
      animate();
    })();

    // ---- Name Scramble Animation ----
    (function() {
      const heading = document.getElementById('footageHeading');
      if (!heading) return;
      const finalText = heading.textContent.trim();
      const scrambleChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      const duration = 600;

      setTimeout(() => {
        const startTime = Date.now();
        const chars = finalText.split('');
        function animate() {
          const elapsed = Date.now() - startTime;
          const progress = Math.min(elapsed / duration, 1);
          const eased = 1 - Math.pow(1 - progress, 3);
          const revealIndex = Math.floor(eased * chars.length);
          const scrambled = chars.map((char, i) => {
            if (char === ' ') return char;
            if (i < revealIndex) return char;
            return scrambleChars[Math.floor(Math.random() * scrambleChars.length)];
          }).join('');
          heading.textContent = scrambled;
          heading.style.opacity = '1';
          if (progress < 1) requestAnimationFrame(animate);
          else { heading.textContent = finalText; heading.style.opacity = '1'; }
        }
        requestAnimationFrame(animate);
      }, 100);
    })();

    // ---- Theme Toggle ----
    (function() {
      const toggle = document.getElementById('themeToggle');
      const saved = localStorage.getItem('theme');
      if (saved === 'light') document.documentElement.setAttribute('data-theme', 'light');
      toggle.addEventListener('click', () => {
        document.documentElement.classList.add('theme-transition');
        const isLight = document.documentElement.getAttribute('data-theme') === 'light';
        if (isLight) {
          document.documentElement.removeAttribute('data-theme');
          localStorage.setItem('theme', 'dark');
        } else {
          document.documentElement.setAttribute('data-theme', 'light');
          localStorage.setItem('theme', 'light');
        }
        setTimeout(() => document.documentElement.classList.remove('theme-transition'), 350);
      });

      // Mobile: fade toggle out on first scroll only
      if (window.innerWidth <= 768) {
        let faded = false;
        window.addEventListener('scroll', () => {
          if (!faded && window.scrollY > 50) {
            toggle.style.opacity = '0';
            faded = true;
          }
        }, { passive: true });
      }
    })();
  </script>
