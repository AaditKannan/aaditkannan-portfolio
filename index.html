    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      overflow-y: scroll;
      /* Hide scrollbar but keep functionality */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }
    html::-webkit-scrollbar {

    body {

      color: #FFFFFF;
      overflow-x: hidden;
      position: relative;

    /* Background Video - optimized for performance */
    .background-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
      pointer-events: none;
      background: #1a1a1a;
    }
    
    /* Dark overlay above video, below text */
    .video-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: -2;
      pointer-events: none;
    }

    /* Video poster fallback */
    .background-video[poster] {
      background-size: cover;
      background-position: center;
    }

    /* Dark overlay - lighter for aerial landscape */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: rgba(0, 0, 0, 0.3);
      pointer-events: none;
    }

    /* Navigation Bar - Centered on home page */
    .nav-bar {

      top: 0;
      left: 0;
      right: 0;
      z-index: 1001;
      padding: 30px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background: transparent;

    }

    .nav-link {
      color: #FFFFFF;
      text-decoration: none;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.05em;

      padding: 10px 20px;

      line-height: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 44px;
      box-sizing: border-box;

    .nav-link:hover {

    .nav-link.active {

    .linkedin-icon {

          <script>
    // Optimized video loading and playback
    (function() {
      const video = document.getElementById('bgVideo');
      if (!video) return;

      // Set loading strategy
      video.loading = 'lazy';
      
      // Ensure video plays with fallbacks
      const playVideo = () => {
        const playPromise = video.play();
        if (playPromise !== undefined) {
          playPromise.catch(error => {
            // Autoplay was prevented - try again on interaction
            const tryPlay = () => {
              video.play().catch(() => {});
              document.removeEventListener('click', tryPlay);
              document.removeEventListener('touchstart', tryPlay);
            };
            document.addEventListener('click', tryPlay, { once: true });
            document.addEventListener('touchstart', tryPlay, { once: true });
          });
        }
      };

      // Wait for video metadata to load before playing
      if (video.readyState >= 2) {
        playVideo();
      } else {
        video.addEventListener('loadedmetadata', playVideo, { once: true });
      }

      // Handle video errors gracefully
      video.addEventListener('error', () => {
        console.warn('Background video failed to load');
        // Fallback: could show a static image here
      });

      // Optimize for mobile
      if (window.innerWidth < 768) {
        video.setAttribute('playsinline', '');
        // Reduce quality on mobile if needed
      }
    })();
  </script>
