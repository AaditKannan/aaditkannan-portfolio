          <script>
    // Optimized video loading and playback
    (function() {
      const video = document.getElementById('bgVideo');
      if (!video) return;

      // Set loading strategy
      video.loading = 'lazy';
      
      // Ensure video plays with fallbacks
      const playVideo = () => {
        const playPromise = video.play();
        if (playPromise !== undefined) {
          playPromise.catch(error => {
            // Autoplay was prevented - try again on interaction
            const tryPlay = () => {
              video.play().catch(() => {});
              document.removeEventListener('click', tryPlay);
              document.removeEventListener('touchstart', tryPlay);
            };
            document.addEventListener('click', tryPlay, { once: true });
            document.addEventListener('touchstart', tryPlay, { once: true });
          });
        }
      };

      // Wait for video metadata to load before playing
      if (video.readyState >= 2) {
        playVideo();
      } else {
        video.addEventListener('loadedmetadata', playVideo, { once: true });
      }

      // Handle video errors gracefully
      video.addEventListener('error', () => {
        console.warn('Background video failed to load');
        // Fallback: could show a static image here
      });

      // Optimize for mobile
      if (window.innerWidth < 768) {
        video.setAttribute('playsinline', '');
        // Reduce quality on mobile if needed
      }
    })();
  </script>
  <script>
    // Custom Cursor
    const cursor = document.getElementById('cursor');
    const cursorTrail = document.getElementById('cursorTrail');
    let mouseX = 0, mouseY = 0, trailX = 0, trailY = 0;
    document.addEventListener('mousemove', e => {
      mouseX = e.clientX; mouseY = e.clientY;
      cursor.style.left = mouseX + 'px'; cursor.style.top = mouseY + 'px';
    });
    function animateTrail() {
      trailX += (mouseX - trailX) * 0.18; trailY += (mouseY - trailY) * 0.18;
      cursorTrail.style.left = trailX + 'px'; cursorTrail.style.top = trailY + 'px';
      requestAnimationFrame(animateTrail);
    }
    animateTrail();
    document.addEventListener('mousedown', () => { cursor.classList.add('clicking'); cursorTrail.classList.add('clicking'); });
    document.addEventListener('mouseup', () => { cursor.classList.remove('clicking'); cursorTrail.classList.remove('clicking'); });
  </script>
