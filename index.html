          <script>
    // Cursor glow
    (function() {
      const glow = document.getElementById('cursorGlow');
      if (!glow || window.innerWidth < 769) return;
      let mouseX = 0, mouseY = 0, glowX = 0, glowY = 0;
      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX; mouseY = e.clientY;
        if (!glow.classList.contains('visible')) glow.classList.add('visible');
      });
      function animate() {
        glowX += (mouseX - glowX) * 0.3;
        glowY += (mouseY - glowY) * 0.3;
        glow.style.left = glowX + 'px';
        glow.style.top = glowY + 'px';
        requestAnimationFrame(animate);
      }
      animate();
    })();
  </script>
          <script>
    // Optimized video loading and playback
    (function() {
      const video = document.getElementById('bgVideo');
      if (!video) return;

      // Set loading strategy
      video.loading = 'lazy';
      
      // Ensure video plays with fallbacks
      const playVideo = () => {
        const playPromise = video.play();
        if (playPromise !== undefined) {
          playPromise.catch(error => {
            // Autoplay was prevented - try again on interaction
            const tryPlay = () => {
              video.play().catch(() => {});
              document.removeEventListener('click', tryPlay);
              document.removeEventListener('touchstart', tryPlay);
            };
            document.addEventListener('click', tryPlay, { once: true });
            document.addEventListener('touchstart', tryPlay, { once: true });
          });
        }
      };

      // Wait for video metadata to load before playing
      if (video.readyState >= 2) {
        playVideo();
      } else {
        video.addEventListener('loadedmetadata', playVideo, { once: true });
      }

      // Handle video errors gracefully
      video.addEventListener('error', () => {
        console.warn('Background video failed to load');
        // Fallback: could show a static image here
      });

      // Optimize for mobile
      if (window.innerWidth < 768) {
        video.setAttribute('playsinline', '');
        // Reduce quality on mobile if needed
      }
    })();
