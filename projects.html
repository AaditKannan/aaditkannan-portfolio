      padding: 16px;

    .project-card:nth-child(2),
    .project-card:nth-child(3),
    .project-card:nth-child(4) {
      grid-column: span 6;
    }

    .project-card:nth-child(n+5) {
      grid-column: span 4;
    }

      grid-column: span 7;
    }

    .project-card[data-id="dejavu-2024-25"] {
      grid-column: span 5;
    }

      border: 1px solid var(--border);
      cursor: pointer;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      opacity: 1;
      transform: scale(1);
      grid-column: span 6;

    .project-card:hover {

      }
      50% {

          0 0 60px rgba(255,255,255,0.08),
          inset 0 0 40px rgba(255,255,255,0.03);
      }

    .project-image {

    .project-image img {

      background: #e8e8e8 !important;
    }

    /* Deja Vu INTO THE DEEP - match purple background */

      background: #d0c0cf !important;
    }

    .project-card[data-id="dejavu-2024-25"] .project-image img {
      object-fit: cover;
      transform: scale(1.0);
      background: #d0c0cf !important;
    }

    .project-card[data-id="dejavu-2024-25"]:hover .project-image img {
      transform: scale(1.03);
    }

    /* Deja Vu CENTERSTAGE - light grey background */

    /* Zenith POWERPLAY - light grey background, centered */

    .project-card[data-id="zenith-2022-23"]:hover .project-image img {

    /* Zenith FREIGHT FRENZY - light grey background */
    .project-card[data-id="zenith-2021-22"] .project-image {
      background: #e8e8e8 !important;
    }

    .project-card[data-id="zenith-2021-22"] .project-image img {
      object-fit: contain;
      transform: scale(1.1);
      background: #e8e8e8 !important;
    }

    .project-card[data-id="zenith-2021-22"]:hover .project-image img {
      transform: scale(1.13);
    }

    /* Deja Vu CENTERSTAGE - zoom in and center, shift robot right and down */
    .project-card[data-id="dejavu-2023-24"] .project-image img {

      transform: scale(1.33);
    }

    /* Serenity FREIGHT FRENZY - light grey background, move down and zoom */
    .project-card[data-id="serenity-2021-22"] .project-image {
      background: #e8e8e8 !important;
    }

    .project-card[data-id="serenity-2021-22"] .project-image img {
      object-fit: contain;
      object-position: center 60%;
      transform: scale(1.2);

    .project-card[data-id="serenity-2021-22"]:hover .project-image img {

    /* Atlas SMR - show more UI, no black bars */

      transform: scale(1.03);

    /* Formula Electric - zoom in to remove black bars on CAD render */
    .project-card[data-id="formula-electric"] .project-image img {
      object-fit: cover;
      object-position: center center;

    .project-card[data-id="formula-electric"]:hover .project-image img {
      transform: scale(1.03);
    }

    /* Pear Volunteering - zoom in from center */
    .project-card[data-id="pear-volunteering"] .project-image img {
      object-fit: cover;
      object-position: center center;
      transform: scale(1.3);
    }

    .project-card[data-id="pear-volunteering"]:hover .project-image img {
      transform: scale(1.33);
    }

    /* Inventry - zoom in to remove black bars */
    .project-card[data-id="inventry"] .project-image img {
      object-fit: cover;
      object-position: center center;
      transform: scale(1.2);
    }

    .project-card[data-id="inventry"]:hover .project-image img {
      transform: scale(1.23);

    .project-image-placeholder {
      color: var(--text-muted);
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-family: 'Brandon Grotesque', 'brandon-grotesque', 'Inter', system-ui, sans-serif;

    .project-content {
      padding: 24px;

    .project-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;

    .project-category {
      font-size: 10px;

    .project-card.featured .project-title {

    /* Status dot */
    .status-dot {
      display: inline-block;

    @keyframes pulse {
      0%, 100% { opacity: 1; }

    /* ========== DETAIL VIEW ========== */
    
    /* When detail view is active */
    body.detail-active {
      overflow: hidden;
    }

    body.detail-active,
    body.detail-active html {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    body.detail-active::-webkit-scrollbar,
    body.detail-active html::-webkit-scrollbar {
      display: none;

    body.detail-active .project-card:not(.active-card) {

    }

    /* The active card transforms */
    .project-card.active-card {

    }

    .project-card.active-card .project-image {
      aspect-ratio: 2/1;

    .project-card.active-card .project-content {
      display: none;
    }

      left: 0;
      right: 0;
      bottom: 0;

      transition: opacity 0.3s ease;
      overflow-y: auto;
      overflow-x: hidden;

    .detail-content.visible .detail-top-row {
      opacity: 1;
      transform: translateY(0);
    }

    .detail-gallery {
      width: 100%;
    }

      aspect-ratio: 4/3;
      background: #000;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 12px;

      width: 100%;
      height: 100%;

      object-position: center;

    .gallery-thumb img {

      height: 100%;

    }

        excerpt: 'High-voltage battery system for Berkeley\'s Formula Electric racing team.',
        description: `<strong>1. About Formula Electric</strong><br><br>Formula Electric at Berkeley (FEB) is UC Berkeley's electric vehicle racing team. We design, build, and race a Formula-style electric race car, competing against other universities in Formula SAE Electric events. The car runs on a high-voltage battery system that I work on as part of the Accumulator subteam.<br><br><strong>2. The Accumulator</strong><br><br>The accumulator is the battery pack that powers the entire vehicle. Our current design runs at 588V nominal, built from lithium-ion cells arranged in a series-parallel configuration. The total energy stored in the pack is governed by the integral of each cell's voltage over its discharge curve, summed across all parallel groups:<br><br><code>E_pack = N_parallel × ∫₀ᵠ V(q) dq</code><br><br>where V(q) is the cell voltage as a function of charge depleted and Q is the rated capacity. At 588V and these energy densities, safety is paramount. A mistake could mean serious injury or death.<br><br>The accumulator consists of cell modules (groups of cells welded together with bus bars), a Battery Management System that monitors voltages, temperatures, and state of charge, Accumulator Isolation Relays (high-voltage contactors that disconnect the pack), an Insulation Monitoring Device for ground fault detection, and the accumulator container that houses everything.<br><br><strong>3. What I Have Learned</strong><br><br>Working on a high-voltage system at this level has been intense. During one work session, I accidentally touched two segment busbars together and caused a short. The cells heated up alarmingly fast. Nobody was hurt, but it was a visceral reminder of how much energy is stored in these packs and why every safety procedure exists. That moment changed how I approach the work. Every material choice requires data and justification, every decision needs backup for technical inspection, and since the accumulator interfaces with chassis, electronics, and powertrain, communication across subteams is constant.<br><br><strong>4. My Role: The Casing</strong><br><br>I am responsible for designing and manufacturing the casing of the accumulator attic. The casing seals the battery pack and houses critical safety components. It needs to withstand crash loads without deforming into the cells, maintain high dielectric strength to prevent arcing at 588V, remain waterproof for the rain test, and dissipate heat from the cells rather than trapping it.<br><br><strong>5. FSAE Structural Requirements</strong><br><br>Formula SAE rules specify that the accumulator container must withstand the following inertial loads without permanent deformation or intrusion into the cell space: 40g longitudinal, 40g lateral, and 20g vertical. For our 56 kg accumulator, those translate to 22.0 kN in each horizontal direction and 11.0 kN vertically.<br><br>But the simple force calculation (F = m × a) is just the starting point. What actually matters is whether the casing walls survive those loads without yielding. I run FEA to check the Von Mises equivalent stress at every point in the structure:<br><br><code>σ_vm = √(σ₁² − σ₁σ₂ + σ₂²)</code><br><br>where σ₁ and σ₂ are the principal stresses. The casing passes if σ_vm stays below the yield strength of the material everywhere, with a safety factor of at least 1.5. For the flat panel sections, I also check plate bending deflection to make sure nothing flexes far enough to contact the cells under load.<br><br><strong>6. Material Selection: Why Aluminum 6061-T6</strong><br><br>I evaluated several materials for the casing walls. 6061-T6 aluminum has a 276 MPa yield at 2.70 g/cm³ and costs roughly $4/kg. 7075-T6 is significantly stronger at 503 MPa but costs twice as much and has poor weldability. Steel 1018 is cheap at $1/kg with a 370 MPa yield, but at 7.87 g/cm³ the weight penalty is brutal. Carbon fiber offers the best strength-to-weight ratio by far, but at ~$50/kg with conductivity concerns near high-voltage components, it was not practical for us.<br><br>The deciding factor was weld strength recovery. When you TIG weld 6061-T6, the heat-affected zone loses its T6 temper and drops to near-O temper properties. But after a post-weld T6 heat treatment (solutionize at 530°C, quench, then age at 175°C for 8 hours), 6061 recovers roughly 70% of its base yield strength. 7075 does not recover well from welding at all, which is why aerospace applications typically use mechanical fasteners with 7075 instead. For a welded enclosure like ours, 6061 was the clear winner.<br><br><strong>7. Floor Material: Polycarbonate</strong><br><br>The floor panel uses 6mm polycarbonate instead of aluminum. The main reason is electrical isolation. Polycarbonate has a dielectric strength of roughly 15-20 kV/mm, so even a 6mm sheet can theoretically withstand:<br><br><code>V_breakdown = E_dielectric × t = 15 kV/mm × 6 mm = 90 kV</code><br><br>That gives us an enormous margin over the 588V pack voltage. The dielectric breakdown relationship is the fundamental reason the floor does not need to be metal. Beyond insulation, PC also has excellent impact resistance compared to acrylic or GFRP, and it is transparent, which lets us visually inspect cell modules without disassembly.<br><br>To attach the floor to the aluminum frame, I use brass heat-set inserts pressed into the polycarbonate. These provide strong, reusable M3/M4 threads that do not strip like direct-tapped plastic.<br><br><strong>8. Gasket Design and Compression</strong><br><br>Waterproofing is achieved with a neoprene gasket running around the casing perimeter. Getting the sealing force right is the real engineering challenge here. The gasket needs to exert enough contact pressure to seal against water ingress, which means:<br><br><code>F_seal = P × A_contact × (1 + SF)</code><br><br>where P is the internal pressure (or external water pressure during rain test), A_contact is the gasket contact area, and SF is the safety factor. Too little compression and it leaks. Too much and the gasket takes a permanent set or the lid distorts.<br><br><img src="/assets/gas.png" alt="Gasket compression equation" style="max-width: 100%; margin: 20px 0; border-radius: 8px;"><br><br>For our 3mm neoprene gasket with 50A durometer hardness, I designed the gasket groove depth and bolt spacing to achieve 20-30% compression uniformly around the perimeter. Compression limiters (aluminum standoffs) prevent over-compression during assembly.<br><br>I chose neoprene over silicone because we sit near the powertrain and need resistance to petroleum-based fluids. Neoprene also performs well across the -30°C to +100°C range we expect, and it resists compression set better than silicone at a lower cost.<br><br><strong>9. Thermal Path Through the Casing</strong><br><br>The cells generate heat during discharge, and that heat has to get out through the casing walls. The thermal resistance of each wall panel is:<br><br><code>R_th = t / (k × A)</code><br><br>where t is the wall thickness, k is the thermal conductivity of the material, and A is the surface area. For our 3mm 6061 aluminum panels (k ≈ 167 W/m·K), the conductive resistance is actually quite low. The bottleneck is convection off the outer surface, not conduction through the wall. This is why we spent more time optimizing airflow around the casing than reducing wall thickness.<br><br><strong>10. Electrical Insulation: Nomex Tape</strong><br><br>All internal surfaces near high-voltage components are lined with Nomex 410 insulation tape. Nomex is an aramid paper used extensively in transformers and motors. At 0.25mm thickness it provides 18 kV/mm dielectric strength, continuous operation up to 220°C, and UL 94 V-0 self-extinguishing fire resistance.<br><br>I apply Nomex with high-temperature adhesive to all aluminum surfaces within 25mm of exposed busbars or terminals. This gives us a secondary insulation barrier beyond air gaps, arc flash protection if a fault occurs, and thermal protection for adjacent components. It exceeds FSAE minimum creepage requirements and provides defense-in-depth.<br><br><strong>11. CAD and PDM Workflow</strong><br><br>All design work is done in SolidWorks, managed through SolidWorks PDM. The accumulator assembly has over 200 unique parts. PDM handles version control, release workflows, and prevents overwriting when multiple engineers work on interconnected assemblies.<br><br><strong>12. DFM and DFA Principles</strong><br><br>Design for Manufacturing and Design for Assembly principles guide every decision. We minimize part count because fewer parts means fewer failure points and faster assembly. We stick to common fastener sizes (M3/M4) to reduce inventory complexity. Self-locating features like tabs, slots, and alignment pins ensure parts can only go together one way. Every bolt can be reached with standard tools without removing other components. And all weld joints are designed to give the torch access for TIG welding without awkward positioning. These principles reduce assembly time, minimize errors during builds, and make maintenance faster during competition.<br><br><strong>13. Manufacturing and Assembly</strong><br><br>The casing is manufactured starting with the FabLight fiber laser, which cuts 6061-T6 aluminum sheet into panel shapes with clean edges and minimal heat-affected zone, preserving T6 temper properties near the cuts. Panels are TIG welded with filler wire, then put through T6 heat treatment to recover weld zone strength. The polycarbonate floor and neoprene gasket are waterjet cut, which avoids heat damage to the PC and produces clean gasket edges without deformation. Brass heat-set inserts go into the polycarbonate floor at 200°C, then Nomex tape is applied to interior surfaces, and finally the neoprene gasket is seated in its groove with adhesive tack.<br><br><strong>14. Testing and Validation</strong><br><br>Before the casing is approved, it goes through a dielectric test at 1500V AC for 60 seconds with no breakdown, an IP65 water ingress test with water jet spray from all angles, a structural test simulating 40g loading to verify no permanent deformation, and gasket compression checks at multiple points around the perimeter.<br><br>I am looking forward to competing in Michigan with my team after the school year ends.`,

        description: `<strong>1. The Season: INTO THE DEEP</strong><br><br>INTO THE DEEP is the 2024-2025 FTC game where robots collect "samples" (colored balls) from a "submersible" and score them in baskets and specimen chambers. The game rewards speed, precision, and the ability to hang from a bar at the end of the match for bonus points.<br><br>As Hardware Lead for Team Deja Vu #13216, I was responsible for the mechanical design, CAD management, and manufacturing coordination for our competition robot.<br><br><strong>2. Design Philosophy</strong><br><br>Our approach this season prioritized reliability over flashiness. After previous seasons where complex mechanisms failed at critical moments, we focused on:<br><br>• <strong>Simplicity:</strong> Fewer moving parts means fewer failure points<br>• <strong>Serviceability:</strong> Every subsystem can be removed and repaired in under 10 minutes<br>• <strong>Iteration:</strong> Design for easy modification as strategy evolves<br><br><strong>3. Robot Overview</strong><br><br>The robot consists of several major subsystems:<br><br>• <strong>Drivetrain:</strong> Mecanum wheels for omnidirectional movement<br>• <strong>Intake:</strong> Active roller system to collect samples<br>• <strong>Transfer:</strong> Internal pathway moving samples from intake to scoring mechanism<br>• <strong>Arm/Lift:</strong> Extension mechanism to reach scoring positions<br>• <strong>End effector:</strong> Claw or deposit mechanism for placing samples<br>• <strong>Hang mechanism:</strong> System to lift the robot off the ground for endgame points<br><br><strong>4. CAD Complexity</strong><br><br>The robot CAD model contains over 500 unique parts. This includes:<br><br>• Custom machined plates and brackets<br>• 3D printed structural components<br>• COTS (commercial off-the-shelf) parts from GoBilda, REV, and other vendors<br>• Fasteners and hardware<br><br>Managing this many parts requires strict organization. I implemented a naming convention and folder structure that made it easy for team members to find and modify components.<br><br><strong>5. The Intake System</strong><br><br>The intake was our most iterated subsystem, going through four major revisions before we landed on something reliable. Our first version used a passive funnel with compliant wheels, but it was too slow to be competitive. We switched to an active roller with surgical tubing for V2, which improved speed but had inconsistent grip on the samples. V3 introduced a dual-stage roller with speed differential that worked better overall, though it still jammed occasionally when samples came in at odd angles. Finally, V4 used a single high-speed roller with optimized geometry that became our competition design. Each iteration taught us something new about how the game pieces behaved and helped us understand the trade-offs between speed, reliability, and complexity.<br><br><strong>6. Manufacturing Process</strong><br><br>We use a combination of manufacturing methods:<br><br>• <strong>3D printing:</strong> Markforged printers for structural nylon parts, Prusa for prototypes<br>• <strong>Laser cutting:</strong> Polycarbonate and Delrin plates cut at a local makerspace<br>• <strong>CNC machining:</strong> Aluminum parts for high-stress applications<br>• <strong>Manual machining:</strong> Drill press, bandsaw, and hand tools for simple modifications<br><br>I maintained a manufacturing schedule that prioritized critical-path items and allowed for parallel work streams.<br><br><strong>7. Finite Element Analysis</strong><br><br>For high-stress components like the arm pivot and hang brackets, I ran FEA simulations in SolidWorks to verify structural integrity. Key parameters checked:<br><br>• Maximum stress vs. yield strength (safety factor > 2.0)<br>• Deflection under load (must not interfere with mechanism travel)<br>• Fatigue life for repeated loading cycles<br><br><strong>8. TeleOp Software</strong><br><br>While my primary role was hardware, I also wrote the TeleOp (driver-controlled) code in Java. This included:<br><br>• Mecanum drive control with field-centric option using IMU heading<br>• Arm and lift position control with encoder-based PID loops<br>• Intake and transfer sequencing for smooth sample handling<br>• Driver feedback through gamepad rumble and LED indicators<br>• Emergency stop and safe-state fallbacks<br><br>Writing the TeleOp code gave me direct insight into how drivers interact with mechanisms, which fed back into hardware design decisions.<br><br><strong>9. Team Leadership</strong><br><br>As Hardware Lead, my role extended beyond design:<br><br>• <strong>Mentoring:</strong> Teaching newer members CAD, manufacturing, and design principles<br>• <strong>Coordination:</strong> Syncing with software team on sensor mounting and wiring routing<br>• <strong>Documentation:</strong> Maintaining engineering notebook for judging<br>• <strong>Competition support:</strong> Leading repairs and modifications in the pit<br><br><strong>10. Competition Results</strong><br><br>The robot performed well in regional competitions. Our reliability-focused approach paid off with minimal mechanical failures during matches. We advanced through qualifications and competed in the elimination rounds.<br><br><strong>11. Lessons Learned</strong><br><br>Looking back on this season, a few lessons stand out. First, we learned to start prototyping mechanisms before CAD is fully finalized, because physical testing reveals issues that even detailed CAD cannot predict. Second, building slack into the manufacturing schedule is essential since everything takes longer than you expect, especially when you are learning new techniques. And finally, documenting everything pays off in ways you do not anticipate at the time. Future you, and future team members who inherit your designs, will be grateful for the context.<br><br><em style="opacity: 0.7; font-size: 0.9em;">Note: Team Deja Vu #13216 has since become a legacy team, with a new group of students carrying the name forward.</em>`,

        excerpt: 'Hardware Lead for FTC #13216. Designed pixel-scoring mechanisms.',
        description: `<strong>1. The Season: CENTERSTAGE</strong><br><br>CENTERSTAGE was the 2023-2024 FTC game themed around a performing arts stage. Robots collected "pixels" (hexagonal game pieces) and placed them on a vertical "backdrop" to create mosaic patterns. Bonus points came from placing pixels in specific patterns and from launching drones during endgame.<br><br>I joined Team Deja Vu #13216 as Hardware Lead for this season, transitioning from my previous team Zenith.<br><br><strong>2. Why I Switched Teams</strong><br><br>Zenith dissolved about a year after its founder graduated. The team had been his vision, and without his leadership, it was difficult to maintain momentum. When Zenith ended, I joined Deja Vu, a more established team with stronger resources and competition history. It was bittersweet leaving behind what we had built, but Deja Vu offered a chance to continue competing and learn from experienced mentors.<br><br><strong>3. Design Challenges</strong><br><br>CENTERSTAGE presented unique mechanical challenges:<br><br>• <strong>Pixel manipulation:</strong> Hexagonal pieces that interlock in weird ways<br>• <strong>Vertical placement:</strong> Backdrop scoring required precise vertical positioning<br>• <strong>Pattern recognition:</strong> Bonus points for specific mosaic arrangements<br>• <strong>Drone launch:</strong> Endgame required launching a paper airplane drone accurately<br><br><strong>4. Robot Architecture</strong><br><br>Our robot featured these key subsystems:<br><br>• <strong>Mecanum drivetrain:</strong> Standard FTC omnidirectional drive<br>• <strong>Intake:</strong> Roller-based system to grab pixels from the floor<br>• <strong>Transfer:</strong> Conveyor moving pixels to the arm<br>• <strong>Arm:</strong> Rotating arm with slides for vertical reach<br>• <strong>Claw:</strong> Servo-actuated gripper holding two pixels at once<br>• <strong>Drone launcher:</strong> Spring-loaded mechanism triggered by servo<br><br><strong>5. The Claw Design</strong><br><br>Our claw went through several iterations. The challenge was gripping the hexagonal pixels reliably without damaging them or blocking the vision system. Final design used:<br><br>• Compliant TPU fingers that conform to pixel geometry<br>• Spring-loaded hinges for passive grip<br>• Servo-actuated release<br><br>The dual-pixel capacity was critical for cycle time. Grabbing two pixels per trip to the backdrop doubled our scoring potential.<br><br><strong>6. Vision and Autonomous</strong><br><br>While I focused on hardware, I worked closely with our software lead on vision integration. The robot used AprilTags on the backdrop for precise alignment and a camera for detecting pixel positions during autonomous. Mounting the camera required trade-offs between field of view and mechanism clearance.<br><br><strong>7. TeleOp Software</strong><br><br>I wrote the TeleOp code for driver control in Java. This included:<br><br>• Mecanum drive with configurable speed curves<br>• Arm position presets for different backdrop heights<br>• Claw open/close with pixel detection feedback<br>• Drone launcher arming and release sequence<br>• Intake and transfer coordination for smooth cycling<br><br>Having written both the hardware and the driver code, I could optimize the human-machine interface for our specific drivers' preferences.<br><br><strong>8. Competition Performance</strong><br><br>The robot performed consistently throughout the season. We qualified for the regional championship and competed against top teams in Northern California. The reliability-focused design philosophy that I brought from my Zenith experience paid off with minimal mechanical failures during matches.<br><br><strong>9. What I Learned</strong><br><br>Joining an established team taught me different lessons than starting from scratch:<br><br>• <strong>Existing culture:</strong> Working within an established design process rather than creating one<br>• <strong>Higher expectations:</strong> The team had a winning history to maintain<br>• <strong>Collaboration:</strong> More team members meant more coordination overhead<br><br>It was a valuable experience that prepared me for the following season.<br><br><em style="opacity: 0.7; font-size: 0.9em;">Note: Team Deja Vu #13216 has since become a legacy team, with a new group of students carrying the name forward.</em>`,

        excerpt: 'Interactive tool for evaluating nuclear reactor site feasibility + research paper.',
        description: `<strong>1. Origin Story</strong><br><br>This project started as my AP Research capstone during senior year of high school. I had the freedom to choose any topic, and I found myself drawn to energy policy after reading about rural electrification challenges. The more I dug into it, the more I realized that rural America is getting left behind in the clean energy transition. Households in these areas pay about 25% more for electricity than urban households (Department of Energy, 2022), and many still rely on aging infrastructure that fails during extreme weather.<br><br>What started as a research paper turned into something bigger. I wanted to build a tool that could actually help visualize where hybrid energy systems might work best.<br><br><strong>2. Research Hypothesis</strong><br><br>My central question was straightforward: Can a hybrid system combining Small Modular Reactors (SMRs) and solar energy address energy inequity in rural U.S. communities?<br><br>The reasoning behind pairing these two sources is simple. Solar is renewable and increasingly cheap (costs dropped 89% since 2010 according to the International Energy Agency), but it cannot generate power at night or during cloudy weather. SMRs solve that problem by providing consistent low-carbon baseload power around the clock. Together, they balance each other out.<br><br><strong>3. Literature Review Findings</strong><br><br>I reviewed over 25 sources from the Department of Energy, EIA, IRENA, and academic journals. Rath and Morgan (2020) found that pairing a 200 MW SMR with solar panels could reduce emissions by 50% compared to fossil fuels. The nuclear industry supports over 500,000 jobs and contributes $60 billion annually to U.S. GDP (Office of Nuclear Energy, 2021). The Inflation Reduction Act (2022) allocated billions for solar and wind, but only $6 billion for nuclear under the Bipartisan Infrastructure Law. What struck me most was that almost all existing SMR research focuses on urban implementation, leaving a gap for rural applications where the need is arguably greater.<br><br><strong>4. The Tool: Atlas SMR</strong><br><br>To make the research tangible, I built an interactive web application. The platform pulls data from the Nuclear Regulatory Commission (NRC), Energy Information Administration (EIA), and USGS seismic databases. It displays 89 currently operating reactors, 13 shutdown/retired facilities, and 119 candidate sites identified through a weighted scoring algorithm. Users can scrub a timeline from 2010 to 2050 to see how reactor status changes based on license expirations and projected decommissioning.<br><br><strong>5. Site Scoring Algorithm</strong><br><br>Each candidate site receives a viability score calculated as:<br><br><code>S = w₁(1 - P/Pₘₐₓ) + w₂(1 - Dₛ/Dₘₐₓ) + w₃(W/Wₘₐₓ) + w₄(G/Gₘₐₓ)</code><br><br>Where P is population within the 10-mile NRC emergency planning zone, Dₛ is distance to the nearest seismic fault line, W is proximity to a cooling water source, and G is grid interconnection capacity. The default weights are w₁=0.30, w₂=0.25, w₃=0.25, w₄=0.20. I calibrated these against historical NRC site approval patterns, but users can adjust them to explore different scenarios and see how the candidate sites shift in ranking.<br><br><strong>6. Scenario Builder</strong><br><br>The Scenario Builder lets users configure deployment parameters: module capacity from 50-300 MWe per unit, 1-12 modules per site, and a target deployment year between 2025 and 2050. Total site capacity follows from:<br><br><code>C_total = N_modules × P_module × CF</code><br><br>where CF (capacity factor) is typically 0.90-0.93 for modern SMR designs like NuScale VOYGR or GE-Hitachi BWRX-300.<br><br><strong>7. Hybrid Energy Calculations</strong><br><br>For combined SMR-solar systems, annual energy output is modeled as:<br><br><code>E_annual = (C_smr × 8760 × CF_smr) + (C_solar × 8760 × CF_solar × (1 - curtailment))</code><br><br>The 8760 comes from the number of hours in a year. SMRs provide 24/7 baseload while solar handles daytime peaks. In solar-rich regions like Navajo Nation, larger solar installations reduce SMR daytime requirements. In cloudier areas like Nome, Alaska, the system leans more heavily on SMR output. The curtailment term accounts for the reality that when solar production exceeds local demand and storage capacity, some generation is wasted.<br><br><strong>8. What the Numbers Say</strong><br><br>My analysis showed that a properly configured hybrid system could meet approximately 24% of rural energy needs. That number might sound modest, but it reveals real scalability potential: with incremental capacity increases and additional renewable sources, the model could expand well beyond that. The hybrid approach also directly supports U.S. climate goals and the Department of Energy's net-zero target for 2050, reducing fossil fuel dependence in the areas that currently rely on it most.<br><br><strong>9. Limitations</strong><br><br>I want to be upfront about what this research cannot do. SMR cost estimates are still based on proposed designs rather than large-scale operational data from U.S. projects. Rural terrain presents unique challenges with difficult geography, poor existing infrastructure, and variable climate. Social stigma around nuclear energy remains significant, even with modern safety improvements. The tool is a prototype visualization and should not be used for actual policy decisions. Final site selection would require comprehensive Environmental Impact Statements and NRC licensing procedures that go far beyond what a scoring algorithm can capture.<br><br><strong>10. Data Sources</strong><br><br>The project draws on the Nuclear Regulatory Commission reactor database, EIA power plant data, USGS seismic fault databases, 2020 U.S. Census Bureau population estimates, the Department of Energy LEAD Tool for energy affordability data, and World Nuclear Association country profiles.`,

        excerpt: 'Team Lead for FTC #20424. Built cone-stacking robot with custom lift.',
        description: `<strong>1. The Season: POWERPLAY</strong><br><br>POWERPLAY was the 2022-2023 FTC game where robots collected cones and stacked them on junctions of varying heights. Points were earned based on junction height and "circuit" ownership at the end of the match. It was a game that rewarded both speed and strategic decision-making.<br><br>This was my second year in FTC, and I stepped up as Team Lead for Zenith #20424.<br><br><strong>2. Growing Into Leadership</strong><br><br>Going from a first-year learner in FREIGHT FRENZY to Team Lead in POWERPLAY was a big jump. I was now responsible for overall robot design direction, team meeting coordination, mentoring newer members, competition strategy, and engineering notebook management. It was the first time I had to balance technical work with people management.<br><br><strong>3. The Lift Mechanism</strong><br><br>The core of our robot was a linear lift designed for high-speed cone stacking. We needed 30+ inches of travel to reach the high junction, full extension in under 1.5 seconds, and the ability to carry a cone plus claw mechanism (roughly 200g).<br><br>We used a continuous rigging system with dyneema string and a high-RPM motor. The linear speed at the lift carriage depends on the spool geometry and gear reduction:<br><br><code>v_lift = (ω_motor × d_spool × π) / (2 × G)</code><br><br>where ω_motor is the motor speed in rev/s, d_spool is the spool diameter, and G is the gear ratio. But the real constraint is not speed alone. The motor also has to provide enough torque to accelerate the carriage and payload without stalling. The required torque at the motor shaft is:<br><br><code>τ_motor = (m_carriage × g + m_carriage × a_desired) × d_spool / (2 × G × η)</code><br><br>where η is the drivetrain efficiency (we assumed about 0.85 for string-on-spool). Getting the gear ratio right meant balancing these two equations: too aggressive on speed and the motor stalls under load, too conservative and we lose cycle time to faster teams.<br><br><strong>4. Cone Manipulation</strong><br><br>Cones needed to be grabbed from the floor, from the human player station, and from stacks on junctions. Our claw design evolved through three versions before we got it right. The first version was a simple pinch grip, but it kept dropping cones during fast lift movements because the acceleration would pull them loose. For V2, we added passive compliance with spring-loaded fingers, which was better but still inconsistent depending on how the cone was oriented. The breakthrough came with V3, where we added internal centering guides that would funnel the cone into the correct position before gripping. This worked because we realized the claw needed to actively center the cone, not just grip it. Cones placed by human players were never perfectly aligned, so the mechanism had to accommodate that variability.<br><br><strong>5. Software: TeleOp and Autonomous</strong><br><br>Beyond hardware, I wrote the robot code in Java using the FTC SDK. This included both driver-controlled (TeleOp) and autonomous routines.<br><br>For TeleOp, I wrote gamepad input mapping for drivetrain control using mecanum drive kinematics, lift position control with encoder feedback and PID tuning, claw actuation with driver override safeguards, and speed scaling modes for switching between precision and speed.<br><br>For autonomous, I implemented signal sleeve detection using OpenCV color thresholding, odometry-based position tracking using dead wheel encoders, path following to score the preloaded cone on a junction, and conditional parking based on the detected signal. Getting autonomous reliable took weeks of testing and iteration. Small encoder drift compounded over the 30-second period, so I implemented heading correction using the IMU.<br><br><strong>6. ZenLender: A Side Project</strong><br><br>During POWERPLAY, I noticed teams constantly scrambling for parts before competitions. Shipping from GoBilda or REV took days, and overnight shipping was $50+. I built ZenLender, a simple spreadsheet-based system where Zenith members could lend parts to other teams.<br><br>It was primitive, just a shared spreadsheet really, but it worked. A few teams used it over the course of the season, and the concept stuck with me long after POWERPLAY ended. That seed of an idea eventually evolved into Inventry, the full-featured platform I would build years later.<br><br><strong>7. Competition Experience</strong><br><br>We competed in several league meets and a qualifier event. The robot performed well in early matches, but we hit mechanical issues in later rounds that cost us critical points. During one particularly painful match, the lift string snapped mid-cycle because we had not inspected it for wear. That failure taught me a lesson I have never forgotten: preventive maintenance matters just as much as good design. We did not advance to the regional championship that year, but I still consider the season a success because of how much the team developed and how much we all learned.<br><br><strong>8. Team Building</strong><br><br>My favorite part of the season was seeing newer members grow. Several students who joined knowing nothing about CAD or manufacturing were designing and building components by the end of the season. That kind of growth is why I love FTC.<br><br><strong>9. Documentation</strong><br><br>We put significant effort into our engineering notebook this season. I pushed for detailed documentation of our design process, including failed ideas and the reasoning behind decisions. The judges appreciated seeing our thought process, not just our final robot.<br><br><strong>10. What Came Next</strong><br><br>Zenith dissolved about a year after its founder graduated. Without his leadership, the team struggled to maintain momentum. I moved to Deja Vu for the following season. Zenith had given me an incredible foundation, and the lessons I learned as Team Lead shaped how I approach every project since.<br><br><em style="opacity: 0.7; font-size: 0.9em;">Note: Team Zenith #20424 has since dissolved.</em>`,

        excerpt: 'Researching oxide thin films for next-gen memory and compute.',
        description: `<strong>Research Position at Ramesh Lab (UC Berkeley)</strong><br><br><em style="opacity: 0.7;">I recently joined the lab in January 2026, so more content will be added here as I get deeper into the work.</em><br><br>I am currently working in Ramesh Lab, shadowing the team as I learn how complex-oxide thin films are grown and engineered for next-generation memory and compute applications. Most of my work right now focuses on understanding the growth-structure-property relationship in oxide heterostructures, which is essentially about how tiny atomic-level decisions during fabrication completely reshape the electronic and ferroic behavior of the final material.<br><br><strong>Learning the Full Growth Workflow</strong><br><br>I am learning the full-stack growth process from start to finish:<br><br>• <strong>Substrate prep:</strong> Annealing, solvent cleaning, and step-terrace control to ensure atomically flat surfaces before anything else happens<br>• <strong>PLD growth:</strong> Laser fluence tuning, target conditioning, oxygen partial pressure control, and substrate temperature stabilization during deposition<br>• <strong>RHEED monitoring:</strong> Reading oscillations and surface reconstruction patterns during layer-by-layer growth to make sure things are going as expected<br>• <strong>Post-growth characterization:</strong> AFM, XRD basics, and early exposure to PFM and electrical measurements to see what we actually made<br><br><strong>Why This Matters</strong><br><br>This work sits at the intersection of materials physics and low-power electronics, and the goal is to understand how strain, interfaces, and atomic stacking order can create emergent behaviors that you simply do not get in any single material alone. These emergent properties include switchable polarization for ultra-low-energy memory, interfacial conduction like 2DEGs for novel logic architectures, coupled ferroic states that allow electrical control of magnetism, and symmetry-driven responses that can be engineered rather than discovered by accident.<br><br><strong>What I Am Doing Now</strong><br><br>Right now I am mostly shadowing growth sessions to understand how small deviations in process parameters like oxygen vacancy concentration, plume shape, target density, or even a few degrees of temperature drift can completely change the domain structures, mobility, or coercive fields of what we grow. The long-term intention is to eventually take ownership of small growth experiments myself and explore how interface engineering can push these materials toward practical device integration.<br><br><strong>The Bigger Picture</strong><br><br>My broader interest here is in how these oxide systems could complement or even surpass silicon for low-power nonvolatile memory, neuromorphic architectures, and energy-efficient compute, especially as traditional scaling continues to run into fundamental physical limits.`,

        id: 'inventry',

        active: true,
        featured: false,
        excerpt: 'AI-powered robotics parts inventory and marketplace.',
        description: `<strong>1. The Problem</strong><br><br>If you have ever been on an FTC robotics team, you know the panic of realizing you need a specific part two nights before competition. Maybe a motor burned out during practice. Maybe you snapped a bracket during driver training. Whatever the reason, you are now staring at GoBilda's shipping page and seeing $150-200 for 2-day or overnight delivery on a $15 part.<br><br>This happened to my team more times than I want to admit. We would scramble to find nearby teams who might have spares, but there was no good way to know who had what. Group chats got messy. Spreadsheets were outdated within days. The whole process was inefficient and stressful when we should have been focusing on the robot.<br><br><strong>2. ZenLender: The First Attempt</strong><br><br>During my time on Zenith (#20424), I built a small tool called ZenLender. It was a basic lending system where teams in our local network could list spare parts and request items from each other. Nothing fancy, just a shared database with a simple frontend.<br><br>A few teams used it. Some found it helpful. But the limitations became obvious quickly:<br><br>• Manual data entry was tedious and teams stopped updating their inventories<br>• No way to verify what parts teams actually had<br>• Limited to teams we personally knew<br>• No incentive structure to encourage lending<br><br>I wanted to build something that could actually scale to the broader FTC community.<br><br><strong>3. Inventry: Scaling Up</strong><br><br>Inventry is the evolution of that idea. The core mission is simple: make it free and easy for any FTC team to track their inventory and share parts with nearby teams when someone is in a bind.<br><br>The platform has three main components:<br><br>• <strong>Inventory Management</strong> - Track what parts you own, quantities, conditions, and locations<br>• <strong>Part Lending Network</strong> - Find nearby teams with parts you need, or offer your spares to others<br>• <strong>Parts Marketplace</strong> (in development) - Buy and sell used parts at fair prices<br><br><strong>4. Technical Architecture</strong><br><br>The stack is built for scale and speed:<br><br>• <strong>Frontend:</strong> React with TypeScript, styled with Tailwind CSS<br>• <strong>Backend:</strong> Node.js with Express, PostgreSQL database<br>• <strong>Authentication:</strong> OAuth 2.0 with team verification through FIRST's public team data<br>• <strong>Hosting:</strong> Vercel for the frontend, Railway for the backend and database<br><br><strong>5. AI Invoice Indexing</strong><br><br>The biggest friction point with inventory tools is data entry. Nobody wants to manually type in 200 parts from a GoBilda order. So I built an AI-powered invoice parser.<br><br>Users upload a PDF or image of their invoice (from GoBilda, REV, ServoCity, AndyMark, etc.) and the system extracts:<br><br>• Part numbers and names<br>• Quantities ordered<br>• Prices paid<br>• Order dates<br><br>The parser uses a combination of OCR (Tesseract) for text extraction and GPT-4 for structured data parsing. It handles the messy reality of different invoice formats across vendors. Accuracy sits around 94% on clean invoices, dropping to about 85% on photographed receipts.<br><br><strong>6. Dynamic Catalog Webscraping</strong><br><br>For the lending and marketplace features to work, users need to reference standardized part data. I built scrapers for the major FTC vendors:<br><br>• GoBilda (1,200+ parts)<br>• REV Robotics (800+ parts)<br>• ServoCity/Actobotics (600+ parts)<br>• AndyMark (400+ parts)<br><br>The scrapers run weekly to pull current pricing, availability, and product images. This data feeds into the search system so users can find parts by name, category, or part number. Total catalog currently sits at 3,000+ unique SKUs.<br><br><strong>7. The Lending System</strong><br><br>The lending feature is where things get interesting from a product design perspective. The challenge: how do you get teams to actually lend parts to strangers?<br><br>The answer is a reputation and incentive system:<br><br>• <strong>Lender Points:</strong> Teams earn points for successful lends, which unlock priority access to borrow from others<br>• <strong>Verified Returns:</strong> Both parties confirm the part was returned in good condition<br>• <strong>Distance Matching:</strong> The system prioritizes teams within reasonable driving distance (configurable, default 30 miles)<br>• <strong>Competition Awareness:</strong> Requests are flagged as urgent if the requester has a competition within 7 days<br><br><strong>8. Privacy and Security</strong><br><br>Teams were (rightfully) concerned about sharing their location and inventory data. We implemented several measures:<br><br>• Exact addresses are never shown, only approximate distance and general area<br>• Teams can set visibility levels (public, verified teams only, or private)<br>• All communication happens through the platform, no personal contact info exchanged until both parties agree<br>• Data is encrypted at rest and in transit<br>• Teams can export and delete their data at any time (GDPR compliant)<br><br><strong>9. Current Status and Roadmap</strong><br><br>As of now, the inventory management and lending features are live. The marketplace is in active development with a target launch for the 2025-2026 season.<br><br>Planned features:<br>• Mobile app for scanning parts with your phone camera<br>• Integration with CAD software to auto-generate BOMs<br>• Regional group features for leagues and competitions<br>• Price history tracking for used parts<br><br><strong>10. Why Free?</strong><br><br>A question I get asked: why build this for free when you could charge teams?<br><br>Honestly, FTC teams already spend too much money. Between registration fees, parts, travel, and competition costs, the financial barrier is real. If this tool can save even one team from paying $200 in emergency shipping, or help a rookie team get parts they could not otherwise afford, that is worth more than whatever I could charge for it.`,

        excerpt: 'Platform connecting 100+ students with volunteer opportunities.',
        description: `<strong>1. The Origin</strong><br><br>Pear started because finding volunteer opportunities as a high school student was frustrating. You would hear about events through word of mouth, miss sign-up deadlines, or show up to find the event was already full. On the organizer side, coordinating volunteers through email chains and Google Forms was chaotic. They had no easy way to verify student information or track participation.<br><br>I wanted to build something that connected these two sides properly: a platform where students could discover opportunities and organizers could manage volunteers without the administrative nightmare.<br><br><strong>2. Scale and Impact</strong><br><br>Over two years, Pear grew to serve:<br><br>• 100+ registered student volunteers, with the goal of connecting 1,000+<br>• 20+ event organizers (nonprofits, school clubs, community organizations)<br>• School administrators who needed to verify volunteer hours<br><br>The platform handled everything from small tutoring sessions to large community events with 100+ volunteers.<br><br><strong>3. Platform Architecture</strong><br><br>Pear has three user types, each with different interfaces and permissions:<br><br>• <strong>Students:</strong> Browse opportunities, sign up for events, track hours, request verification letters<br>• <strong>Organizers:</strong> Create event listings, approve applicants, record attendance, generate reports<br>• <strong>Administrators:</strong> Verify student enrollment, approve hour logs, export data for school records<br><br>The frontend is built on Wix (chosen for speed of development and easy content management), with custom Velo code handling the business logic. The backend uses Wix Data collections with webhook integrations to external services.<br><br><strong>4. The Signup Flow</strong><br><br>When a student signs up for an event, the system:<br><br>1. Validates their student ID against the school database<br>2. Checks for schedule conflicts with other events they have signed up for<br>3. Sends confirmation email to the student<br>4. Notifies the organizer with applicant details (name, email, student ID, counselor contact)<br>5. Updates the event capacity counter<br><br>Organizers can then approve or waitlist applicants. Approved volunteers receive event details and any required waivers.<br><br><strong>5. Webhook Integration</strong><br><br>To handle high-volume signups during popular events (some filled 50+ spots in under an hour), I built a webhook system that processes applications asynchronously:<br><br><code>Event Signup → Wix Backend → Webhook Queue → Email Service → Database Update</code><br><br>This prevents timeouts during traffic spikes and ensures no signups are lost. The queue processes at approximately 10 requests per second, which handles even our busiest events.<br><br><strong>6. Hour Tracking and Verification</strong><br><br>One of the biggest pain points for students was proving their volunteer hours for college applications. Pear automates this:<br><br>• Organizers check in volunteers at events (QR code scan or manual entry)<br>• Hours are automatically logged with event name, date, and duration<br>• Students can view their total hours and request official verification letters<br>• Administrators can export data for school records and transcripts<br><br>The verification letter is auto-generated as a PDF with the school letterhead, total hours, and a list of events. This saved counselors hours of paperwork.<br><br><strong>7. Privacy and Security</strong><br><br>Dealing with minor students means privacy is non-negotiable. Measures implemented:<br><br>• Student contact info is never shown directly to organizers (communication happens through the platform)<br>• All data is encrypted at rest and in transit<br>• Student IDs are validated but not stored in plain text<br>• Parents can request data deletion at any time<br>• Event photos require explicit opt-in consent<br><br><strong>8. Communication System</strong><br><br>Instead of exchanging personal emails, all communication flows through Pear:<br><br>• Students message organizers about event questions<br>• Organizers send broadcast updates to all signed-up volunteers<br>• Automated reminders go out 24 hours before events<br>• Post-event thank you messages with hour confirmation<br><br>This keeps everyone's personal information private while maintaining clear communication channels.<br><br><strong>9. Challenges and Lessons</strong><br><br>Running a platform like this taught me a lot:<br><br>• <strong>No-shows are real:</strong> About 15% of signups did not show up. We added reminder emails and a reputation system to reduce this.<br>• <strong>Scope creep is tempting:</strong> Every organizer wanted custom features. Learning to say no (or "not yet") was important.<br>• <strong>Documentation matters:</strong> When I graduated, I needed to hand off the platform. Good docs made that possible.<br><br><strong>10. What Happened to Pear</strong><br><br>When I left for college in 2025, I handed off Pear and moved on. It was a meaningful project to build and run during high school.`,

        id: 'construction-acclimation',

        excerpt: 'Low-cost probe alternative to save $118M in city spending.',
        description: `<strong>1. The $118 Million Problem</strong><br><br>In 2022, I stumbled onto a surprisingly expensive municipal issue while researching local infrastructure for a school project. The City of Palo Alto was spending enormous amounts on construction site monitoring, specifically on acclimation probes that track temperature and humidity during concrete curing.<br><br>These commercial probes cost anywhere from $500-2,000 per unit, and construction regulations require multiple probes per site. Across all active construction projects in the city, the projected spending on monitoring equipment and services was estimated at $118 million over the next decade. That number seemed absurd for what is essentially temperature and humidity logging.<br><br><strong>2. Understanding Concrete Acclimation</strong><br><br>Before building anything, I needed to understand why this monitoring matters. Concrete does not just dry. It cures through an exothermic hydration reaction where water reacts with cement compounds to form calcium silicate hydrate, the glue that gives concrete its strength. The rate of this reaction depends heavily on environmental conditions.<br><br>Temperature is critical: ideal curing happens between 50-75°F (10-24°C). Below 40°F, hydration slows dramatically. Above 85°F, the concrete can cure too fast and crack. Humidity matters because concrete needs moisture to cure properly, and low humidity causes surface drying before the interior has set, leading to cracking and reduced strength. The maturity method models the relationship between curing conditions and actual strength gain:<br><br><code>M(t) = Σ (T_a - T₀) × Δt</code><br><br>where M(t) is the maturity index, T_a is the average concrete temperature during each interval, T₀ is the datum temperature (usually -10°C), and Δt is the time interval. Most concrete reaches 70% of its rated strength within 7 days and 99% within 28 days, but only under proper conditions. Building codes require documentation that these conditions were maintained, which is why continuous monitoring exists.<br><br><strong>3. The Hypothesis</strong><br><br>My hypothesis was straightforward: a low-cost probe using off-the-shelf components could provide equivalent monitoring accuracy at a fraction of the price. If a $50 device could do the job of a $1,500 one, cities could save millions.<br><br><strong>4. Prototype Design</strong><br><br>The probe I built uses an Arduino Nano as the microcontroller with a DHT22 for ambient temperature (±0.5°C) and humidity (±2-5%), a DS18B20 as a secondary temperature sensor for redundancy and embedded concrete monitoring, a MicroSD module logging readings every 5 minutes with timestamps, an RTC for accurate timing even during power loss, and a 3.7V 2000mAh LiPo battery for portable operation. The enclosure is 3D printed in PETG for durability and heat resistance, with two 30mm fans providing airflow across the sensors for accurate ambient readings.<br><br><strong>5. Sensor Accuracy Testing</strong><br><br>To validate the design, I ran the prototype alongside a calibrated Humboldt H-4210 commercial probe (which retails for $1,200) for 14 days. The results were encouraging: temperature deviation stayed within ±0.8°C, humidity deviation within ±3.2%, and the data logger captured 4,028 out of 4,032 scheduled readings for 99.7% reliability. The combined uncertainty of the DHT22 and DS18B20 pair is well within the ±1°C and ±5% thresholds that building codes typically require. My prototype cost approximately $47 in components.<br><br><strong>6. Cost Breakdown</strong><br><br><code>Arduino Nano clone............$8<br>DHT22 sensor...................$6<br>DS18B20 sensor.................$4<br>MicroSD module.................$5<br>RTC module.....................$3<br>LiPo battery...................$12<br>3D printed enclosure...........$5<br>Fans and misc wiring...........$4<br>---------------------------------<br>Total: $47</code><br><br>Even accounting for assembly time and enclosure improvements, the cost per unit could be kept under $75 at scale. That is an 85-96% cost reduction compared to the $500-2,000 commercial alternatives.<br><br><strong>7. The Dashboard</strong><br><br>Raw data is useless without visualization. I built a companion web dashboard where users can upload CSV files from the SD card, view temperature and humidity graphs over time, flag periods where conditions fell outside acceptable curing ranges, and generate PDF reports for building inspectors. It is built with vanilla HTML/CSS/JavaScript and Chart.js for graphing. No backend required since all processing happens client-side.<br><br><strong>8. Presenting to City Officials</strong><br><br>In April 2023, I presented the prototype and findings to construction officials from the City of Palo Alto. They were genuinely interested in the cost savings potential, though they raised valid concerns about regulatory approval requiring formal calibration certification, liability questions around non-commercial equipment, and durability in harsh construction site conditions. Despite these hurdles, they said the approach aligned with the city's goals of reducing infrastructure costs, and one official mentioned they would consider a pilot program if the probe could be certified through proper channels.<br><br><strong>9. Limitations and Future Work</strong><br><br>This was a proof of concept, not a finished product. The probe has no wireless data transmission (you have to pull the SD card manually), it is not weatherproofed for outdoor use, battery life is only about 10 days compared to months for commercial probes, and it lacks formal NIST-traceable calibration. A production version would need LoRa or cellular connectivity, IP67 weatherproofing, solar charging, and proper certification. These additions would increase costs but would likely still remain well below commercial alternatives.<br><br><strong>10. What I Learned</strong><br><br>This project taught me that expensive does not always mean better. Sometimes the barrier to improvement is not technology but inertia. Commercial construction has been using the same expensive monitoring solutions for decades because nobody questioned whether cheaper alternatives could work just as well.<br><br>It also reinforced that building hardware is harder than it looks. Software bugs can be patched in minutes. A poorly designed enclosure means reprinting and reassembling everything.`,

        excerpt: 'Drone-based beach cleanup coordination system.',
        description: `<strong>1. The Hackathon</strong><br><br>BeachSweep was built during a 24-hour hackathon in March 2023. The theme was environmental sustainability, and our team of four decided to tackle beach pollution. We had seen too many photos of beaches covered in plastic, and we wanted to explore how technology could help.<br><br>The result was a conceptual platform combining autonomous drone surveillance with community volunteer coordination.<br><br><strong>2. The Problem</strong><br><br>Beach cleanups are reactive. People organize events, show up with trash bags, and collect whatever they find. But by the time humans notice a pollution problem, the damage is often done. Trash has been carried out to sea, wildlife has been affected, and the beach has become an eyesore.<br><br>What if we could detect and map pollution continuously, then direct cleanup efforts to exactly where they are needed most?<br><br><strong>3. The BeachSweep Concept</strong><br><br>Our solution has two components:<br><br>• <strong>Autonomous drones</strong> that patrol beaches, identify trash using computer vision, and map pollution hotspots<br>• <strong>A volunteer platform</strong> that shows students where cleanups are needed and lets them earn community service hours<br><br>The drones do the detection. The humans do the cleanup. Everyone benefits.<br><br><strong>4. Drone Design</strong><br><br>We designed a custom quadcopter optimized for coastal environments:<br><br>• <strong>Solar panel:</strong> Mounted on top for extended flight time and passive charging at docks<br>• <strong>Camera gimbal:</strong> Stabilized downward-facing camera for consistent image capture<br>• <strong>Corrosion-resistant frame:</strong> Designed for salt air exposure<br>• <strong>GPS and RTK:</strong> Precise positioning for accurate trash mapping<br><br>The drones are designed to operate autonomously on pre-programmed patrol routes, returning to solar-powered charging docks when battery runs low.<br><br><strong>5. Computer Vision Pipeline</strong><br><br>The trash detection system uses a YOLO-based object detection model trained on beach debris datasets. The pipeline works as follows:<br><br><code>Drone captures image → Onboard preprocessing → Object detection inference →<br>Trash objects classified → GPS coordinates tagged → Data uploaded to server</code><br><br>We trained the model to recognize common beach debris: plastic bottles, bags, fishing nets, cigarette butts, and general litter. Initial accuracy on our test dataset was approximately 78%, which would need improvement for production use.<br><br><strong>6. The Volunteer Platform</strong><br><br>The website (beachsweep.github.io) shows an interactive map of participating beaches. Each beach displays:<br><br>• Current pollution level (based on drone survey data)<br>• Scheduled cleanup events<br>• Sign-up form for volunteers<br>• Estimated time commitment<br><br>Students can filter by location, date, and estimated hours. After completing a cleanup, organizers verify attendance and volunteers receive documented community service hours.<br><br><strong>7. Solar Charging Docks</strong><br><br>A key innovation is the autonomous charging infrastructure. Each beach would have one or more solar-powered docks where drones land to recharge. The docks:<br><br>• Provide weather protection for the drone<br>• Charge batteries via solar panels<br>• Upload collected data via cellular connection<br>• Can be relocated as needed<br><br>This makes the system self-sustaining without requiring constant human maintenance.<br><br><strong>8. Connecting Drones and Humans</strong><br><br>The platform bridges autonomous detection with human action:<br><br>1. Drone completes patrol and identifies trash concentrations<br>2. System generates a "cleanup request" with location and estimated severity<br>3. Nearby volunteers receive notifications<br>4. Volunteers sign up and complete the cleanup<br>5. Before/after photos verify completion<br>6. Drone re-surveys to confirm improvement<br><br>This feedback loop ensures that volunteer efforts are directed where they matter most.<br><br><strong>9. Hackathon Outcome</strong><br><br>We presented BeachSweep to the judges and received positive feedback on the concept and execution. The judges appreciated the end-to-end thinking from detection to action, and the emphasis on engaging younger generations through gamified volunteering.<br><br>We did not win first place, but the project sparked interesting conversations about practical implementation challenges like FAA regulations, beach access permissions, and data privacy.<br><br><strong>10. What Would Be Needed for Reality</strong><br><br>BeachSweep is a concept, not a deployed system. Making it real would require:<br><br>• FAA Part 107 waivers for autonomous beyond-visual-line-of-sight operations<br>• Partnerships with local governments and beach management authorities<br>• More robust CV models trained on larger, more diverse datasets<br>• Weather-resistant hardware rated for coastal conditions<br>• Liability and insurance frameworks<br><br>It was a hackathon project, but the core idea remains compelling. Drones can see what humans miss, and platforms can connect people who want to help with places that need it.`,

        id: 'zenith-2021-22',
        title: 'Zenith — FREIGHT FRENZY',

        excerpt: 'First year on FTC #20424. Learned CAD and manufacturing.',
        description: `<strong>1. Starting Out</strong><br><br>FREIGHT FRENZY was my first season in FTC. I joined Team Zenith #20424 as a freshman with zero robotics experience. I did not know CAD. I did not know how to use a drill press. I barely knew what a motor controller was.<br><br>By the end of the season, I had learned the fundamentals that would carry me through three more years of competitive robotics.<br><br><strong>2. The Game</strong><br><br>FREIGHT FRENZY involved collecting "freight" (balls and cubes) from a "warehouse" and depositing them into a multi-level "shipping hub." The game also featured a "duck carousel" that robots could spin to deliver rubber ducks for bonus points. It was a straightforward game that rewarded consistent execution.<br><br><strong>3. Learning CAD</strong><br><br>I started learning Onshape during this season, and my first CAD models were rough to say the least. I did not understand constraints properly, so parts would break unpredictably when I tried to modify them. I also did not know about assemblies, so I designed everything as separate parts and just hoped they would fit together when manufactured. By mid-season, I was comfortable enough to design simple brackets and spacers with confidence. By the end of the season, I could model complete subassemblies that actually worked on the first try. It was a steep learning curve, but it gave me the foundation I would build on for years to come.<br><br><strong>4. Manufacturing Skills</strong><br><br>The team had access to basic tools: drill press, bandsaw, hand tools, and a few 3D printers. I learned:<br><br>• How to read drawings and transfer dimensions to material<br>• Proper drill press technique (center punch, pilot holes, proper speeds)<br>• Bandsaw safety and blade selection<br>• Basic 3D printing (bed adhesion, supports, orientation)<br><br>I made plenty of mistakes along the way. I drilled holes in the wrong place, snapped drill bits by using too much pressure, and printed parts that warped because I did not understand bed adhesion. But each failure taught me something, and by the end of the season I had developed a feel for what would work and what would not.<br><br><strong>5. Team Dynamics</strong><br><br>Zenith was a small team, which meant everyone had to contribute across multiple areas. Even as a newcomer, I was expected to help with building, wiring, and programming. This broad exposure was valuable. I saw how all the pieces fit together rather than specializing in one narrow area.<br><br><strong>6. Learning to Code</strong><br><br>I started learning Java and the FTC SDK during this season. I wrote portions of both the TeleOp and autonomous code:<br><br>• Basic gamepad input handling for drivetrain control<br>• Arm and intake motor control with simple button mappings<br>• Encoder-based autonomous movements (drive forward X inches, turn Y degrees)<br>• Duck carousel spinner timing sequence<br><br>The code was far from elegant. I did not understand PID control or state machines yet, so everything was hard-coded and full of magic numbers. But it worked well enough to get us through matches, and more importantly, it gave me the foundation to write much more sophisticated code in later seasons.<br><br><strong>7. Competition Experience</strong><br><br>My first competition was overwhelming in the best possible way. The noise of the crowd, the energy in the pits, and the stress of matches with real stakes all hit at once. Our robot performed okay, nothing spectacular, but it worked well enough to score some freight, deliver some ducks, and park successfully. What stuck with me most was the pit atmosphere between matches. Seeing other teams' robots up close, talking to their members about their design choices, and understanding the incredible range of approaches to the same problem made me realize that FTC is a community as much as it is a competition.<br><br><strong>8. What I Learned</strong><br><br>Looking back, FREIGHT FRENZY taught me more about the process of learning than about robotics specifically. I learned to ask questions freely, since older team members are almost always happy to explain things if you show genuine curiosity. I discovered that building a bad part teaches you more than not building anything at all, because failure is where the real lessons live. I started taking notes on what worked and what did not, which became a habit I carried into every season after. And perhaps most importantly, I learned to be patient with myself, since skills take time to develop and comparing yourself to people with years more experience only leads to frustration. This season set the foundation for everything that followed.<br><br><em style="opacity: 0.7; font-size: 0.9em;">Note: Team Zenith #20424 has since dissolved.</em>`,

        title: 'Serenity — FREIGHT FRENZY',

        excerpt: 'Team Lead for FTC #13215. Managed design and build process.',
        description: `<strong>1. A Second Team</strong><br><br>During FREIGHT FRENZY, I was simultaneously involved with Team Serenity #13215 as Team Lead. This was unusual; most students focus on one team. But Serenity was a newer team that needed experienced members to help establish their program, and I wanted to contribute.<br><br><strong>2. Different Role, Same Season</strong><br><br>While on Zenith I was learning fundamentals, on Serenity I took on a leadership role. The contrast was educational. On one team I was the student. On the other I was expected to guide decisions and mentor others.<br><br><strong>3. Building a Team Culture</strong><br><br>Serenity was still figuring out how to function as a team. There were no established processes for design reviews, manufacturing schedules, or documentation. Part of my role was helping create these structures:<br><br>• Weekly design review meetings<br>• Shared CAD workspace with naming conventions<br>• Manufacturing priority list<br>• Engineering notebook assignments<br><br>It was my first experience building team infrastructure rather than just working within it.<br><br><strong>4. The Robot</strong><br><br>Our robot was simpler than Zenith's, reflecting our team's experience level and resources. We focused on reliability over performance:<br><br>• Tank drive (simpler than mecanum)<br>• Basic arm for freight placement<br>• Passive intake with compliant wheels<br>• Carousel spinner for duck delivery<br><br>The philosophy was to build something that worked every match rather than something impressive that broke.<br><br><strong>5. Mentoring New Members</strong><br><br>Several Serenity members were brand new to robotics. Teaching them was challenging because I was still learning myself. But explaining concepts to others forced me to understand them more deeply. If I could not explain why we designed something a certain way, I probably did not understand it well enough.<br><br><strong>6. Competition Performance</strong><br><br>Serenity competed in several league meets. We did not advance far, but the robot functioned reliably. For a young team, that was a win. The members gained experience, learned skills, and built confidence for future seasons.<br><br><strong>7. Lessons in Leadership</strong><br><br>Leading Serenity taught me that leadership is not about having all the answers. It is about:<br><br>• Creating space for others to contribute<br>• Making decisions when consensus is not possible<br>• Taking responsibility when things go wrong<br>• Celebrating successes as a team<br><br>These lessons stuck with me and shaped how I led teams in later seasons.`,

    // Scramble animation
    function scrambleText(element, targetText, duration = 500) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%&*';
      const startTime = Date.now();
      const originalText = element.textContent;
      
      function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const eased = 1 - Math.pow(1 - progress, 3);
        
        let result = '';
        for (let i = 0; i < targetText.length; i++) {
          if (targetText[i] === ' ' || targetText[i] === '—') {
            result += targetText[i];
          } else if (i < targetText.length * eased) {
            result += targetText[i];
          } else {
            result += chars[Math.floor(Math.random() * chars.length)];
          }
        }
        
        element.textContent = result;
        
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          element.textContent = targetText;
        }
      }
      
      requestAnimationFrame(animate);
    }
