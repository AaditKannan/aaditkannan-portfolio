<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  
  <title>Aadit Kannan | Projects</title>
  <meta name="title" content="Aadit Kannan | Projects">
  <meta name="description" content="Explore Aadit Kannan's engineering projects - from Formula Electric battery systems to robotics and web development.">
  <meta name="author" content="Aadit Kannan">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://aaditkannan.com/projects">
  
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://aaditkannan.com/projects">
  <meta property="og:title" content="Aadit Kannan | Projects">
  <meta property="og:image" content="https://aaditkannan.com/assets/photo.jpg">
  
  <link rel="icon" type="image/svg+xml" href="/favicon-simple.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #000;
      --text: #fff;
      --text-dim: #666;
      --text-muted: #444;
      --border: rgba(255,255,255,0.08);
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
    }

    /* Nav */
    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 24px 40px;
      display: flex;
      justify-content: center;
      gap: 40px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.8) 50%, transparent 100%);
      height: 80px;
    }

    .nav-link {
      color: rgba(255,255,255,0.6);
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-family: 'Courier Prime', monospace;
      border-bottom: 1px solid transparent;
      padding-bottom: 4px;
      transition: all 0.2s;
    }

    .nav-link:hover { color: #fff; }
    .nav-link.active { color: #fff; border-bottom-color: #fff; }

    /* Main content */
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 140px 40px 100px;
    }

    .page-header {
      margin-bottom: 60px;
    }

    .page-title {
      font-size: 11px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-dim);
      font-family: 'Courier Prime', monospace;
      margin-bottom: 12px;
    }

    .page-headline {
      font-size: clamp(32px, 5vw, 48px);
      font-weight: 600;
      letter-spacing: -0.03em;
      line-height: 1.1;
    }

    /* Project grid */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
    }

    .project-card {
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      cursor: pointer;
      overflow: hidden;
    }

    .project-card:hover {
      border-color: rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.03);
    }

    .project-image {
      width: 100%;
      aspect-ratio: 16/10;
      background: rgba(255,255,255,0.02);
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid var(--border);
      overflow: hidden;
    }

    .project-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .project-image-placeholder {
      color: var(--text-muted);
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-family: 'Courier Prime', monospace;
    }

    .project-content {
      padding: 24px;
    }

    .project-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .project-category {
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-dim);
      font-family: 'Courier Prime', monospace;
    }

    .project-date {
      font-size: 12px;
      color: var(--text-muted);
      font-family: 'Courier Prime', monospace;
    }

    .project-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: -0.01em;
    }

    .project-excerpt {
      font-size: 14px;
      color: var(--text-dim);
      line-height: 1.6;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .project-card.featured {
      grid-column: span 2;
    }

    .project-card.featured .project-image {
      aspect-ratio: 2/1;
    }

    .project-card.featured .project-title {
      font-size: 24px;
    }

    /* Active indicator */
    .status-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #22c55e;
      margin-right: 6px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .modal-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      width: 90%;
      max-width: 700px;
      max-height: 85vh;
      background: #0a0a0a;
      border: 1px solid var(--border);
      z-index: 201;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal.visible {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }

    .modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 32px;
      height: 32px;
      background: rgba(0,0,0,0.5);
      border: 1px solid var(--border);
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-close::before,
    .modal-close::after {
      content: '';
      position: absolute;
      width: 14px;
      height: 1px;
      background: #fff;
    }
    .modal-close::before { transform: rotate(45deg); }
    .modal-close::after { transform: rotate(-45deg); }

    .modal-image {
      width: 100%;
      aspect-ratio: 16/9;
      background: rgba(255,255,255,0.02);
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    .modal-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .modal-image-placeholder {
      color: var(--text-muted);
      font-size: 11px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      font-family: 'Courier Prime', monospace;
    }

    .modal-body {
      padding: 32px;
      overflow-y: auto;
    }

    .modal-header {
      margin-bottom: 20px;
    }

    .modal-category {
      font-size: 10px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-dim);
      font-family: 'Courier Prime', monospace;
      margin-bottom: 8px;
    }

    .modal-title {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .modal-date {
      font-size: 13px;
      color: var(--text-dim);
      font-family: 'Courier Prime', monospace;
    }

    .modal-description {
      font-size: 15px;
      line-height: 1.8;
      color: rgba(255,255,255,0.75);
      margin-bottom: 28px;
    }

    .modal-links {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }

    .modal-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-dim);
      text-decoration: none;
      font-size: 12px;
      font-family: 'Courier Prime', monospace;
      transition: all 0.2s;
    }

    .modal-link:hover {
      border-color: rgba(255,255,255,0.3);
      color: #fff;
    }

    .modal-link svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }

    .modal-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .modal-tag {
      padding: 6px 12px;
      border: 1px solid var(--border);
      font-size: 11px;
      color: var(--text-muted);
      font-family: 'Courier Prime', monospace;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-bar {
        padding: 20px 24px;
        gap: 20px;
      }
      .nav-link { font-size: 11px; }
      
      main { padding: 120px 24px 80px; }
      
      .projects-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      
      .project-card.featured {
        grid-column: span 1;
      }
      
      .project-card.featured .project-image {
        aspect-ratio: 16/10;
      }
      
      .modal {
        width: 95%;
        max-height: 90vh;
      }
      
      .modal-body { padding: 24px; }
      .modal-title { font-size: 22px; }
    }
  </style>
</head>
<body>
  <nav class="nav-bar">
    <a href="/" class="nav-link">HOME</a>
    <a href="/resume" class="nav-link">RESUME</a>
    <a href="/projects" class="nav-link active">PROJECTS</a>
    <a href="/connect" class="nav-link">CONNECT</a>
    <a href="/footage" class="nav-link">FOOTAGE</a>
  </nav>

  <main>
    <header class="page-header">
      <p class="page-title">Projects</p>
      <h1 class="page-headline">Things I've Built</h1>
    </header>

    <div class="projects-grid" id="projectsGrid"></div>
  </main>

  <div class="modal-overlay" id="modalOverlay"></div>
  <div class="modal" id="modal">
    <button class="modal-close" id="modalClose"></button>
    <div class="modal-image" id="modalImage">
      <span class="modal-image-placeholder">Project Photo</span>
    </div>
    <div class="modal-body">
      <div class="modal-header">
        <p class="modal-category" id="modalCategory"></p>
        <h2 class="modal-title" id="modalTitle"></h2>
        <p class="modal-date" id="modalDate"></p>
      </div>
      <p class="modal-description" id="modalDescription"></p>
      <div class="modal-links" id="modalLinks"></div>
      <div class="modal-tags" id="modalTags"></div>
    </div>
  </div>

  <script>
    const projects = [
      {
        id: 'formula-electric',
        title: 'Formula Electric',
        category: 'Hardware',
        date: 'Jan 2025 — Present',
        active: true,
        featured: true,
        excerpt: 'High-voltage battery system for Berkeley\'s Formula Electric racing team.',
        description: 'Designed and manufactured the attic casing for the high-voltage accumulator (battery) for Berkeley\'s Formula Electric racing team. Implemented waterproofing and high-dielectric-strength insulation to safely manage the 588V battery pack.',
        tags: ['CAD', 'Manufacturing', 'High Voltage', 'Composites'],
        links: [{ url: 'https://ev.berkeley.edu/', label: 'Team Website' }],
        image: ''
      },
      {
        id: 'robotics-first',
        title: 'Robotics (FIRST)',
        category: 'Hardware',
        date: 'Sep 2021 — May 2025',
        active: false,
        featured: true,
        excerpt: 'Led two competitive robotics teams, mentoring 30+ members.',
        description: 'Led robotics teams as Captain of Zenith #20424 and Hardware Lead of Deja Vu #13216. Mentored 30+ members in Java and CAD, designed robots with 500+ parts using FEA optimization, and won robot design awards 3 times. Raised over $5000 and developed team websites.',
        tags: ['CAD', 'FEA', 'Java', 'Leadership', 'Mentoring'],
        links: [
          { url: 'https://www.thebluealliance.com/team/20424', label: 'Zenith #20424' },
          { url: 'https://www.thebluealliance.com/team/13216', label: 'Deja Vu #13216' }
        ],
        image: ''
      },
      {
        id: 'inventry',
        title: 'Inventry',
        category: 'Software',
        date: 'Jan 2025 — Present',
        active: true,
        excerpt: 'AI-powered robotics parts inventory and marketplace.',
        description: 'Developed a website for robotics part inventory tracking, utilizing AI invoice indexing and dynamic webscraping for 1000+ part catalogs. Integrated part-lending service with incentives and extensive privacy measures. Currently developing a parts marketplace.',
        tags: ['Web Dev', 'AI', 'Webscraping', 'Database'],
        links: [],
        image: ''
      },
      {
        id: 'pear-volunteering',
        title: 'Pear Volunteering',
        category: 'Software',
        date: 'Aug 2023 — May 2025',
        active: false,
        excerpt: 'Platform connecting 2000+ students with volunteer opportunities.',
        description: 'Developed an app and website to connect 2000+ students, 20+ event organizers, and school admin for volunteer opportunities. Implemented secure webhook/CMS-integrated system for scalable, high-volume data handling and encrypted user communication.',
        tags: ['App Dev', 'Web Dev', 'CMS', 'Security'],
        links: [],
        image: ''
      },
      {
        id: 'atlas-smr',
        title: 'Atlas SMR',
        category: 'Research',
        date: 'Mar — Jun 2024',
        active: false,
        excerpt: 'Interactive tool for evaluating nuclear reactor site feasibility.',
        description: 'Developed an interactive web tool to evaluate Small Modular Reactor (SMR) feasibility in rural areas, integrating geospatial data and weighted scoring to compare site viability. Added hybrid SMR–solar modeling to visualize energy demand, environmental constraints, and overall system potential.',
        tags: ['Web Dev', 'GIS', 'Energy', 'Data Viz'],
        links: [],
        image: ''
      },
      {
        id: 'construction-acclimation',
        title: 'Construction Acclimation',
        category: 'Research',
        date: 'Oct 2022 — Apr 2023',
        active: false,
        excerpt: 'Low-cost probe alternative to save $118M in city spending.',
        description: 'Gathered construction site data to develop alternative devices to costly acclimation probes, aiming to cut $118M from Palo Alto\'s spending. Built a website and functioning probe prototype that earned praise from city construction officials.',
        tags: ['Hardware', 'Data Collection', 'Web Dev'],
        links: [],
        image: ''
      },
      {
        id: 'beachsweep',
        title: 'Beachsweep',
        category: 'Hackathon',
        date: 'Nov 2023',
        active: false,
        excerpt: 'Drone-based beach cleanup coordination system.',
        description: 'Hackathon project designing a website for organizing drone beach cleanups. Utilized solar-powered drone docks that work to maintain beach cleanliness and collaborate with human initiatives. Designed a computer vision drone trash detection system.',
        tags: ['Drones', 'Computer Vision', 'Solar'],
        links: [],
        image: ''
      },
      {
        id: 'friendly-fires',
        title: 'Friendly Fires',
        category: 'Social Impact',
        date: 'Sep 2021 — Mar 2022',
        active: false,
        excerpt: 'Coal-seam fire detection system for mining safety.',
        description: 'Created a mining tool attachment consisting of a compact sensor array capable of consistently detecting coal-seam fires, aiming to save lives in dangerous and often neglected mining conditions.',
        tags: ['Sensors', 'Safety', 'Hardware'],
        links: [],
        image: ''
      },
      {
        id: 'prototype-flood',
        title: 'Prototype Ø Flood',
        category: 'Social Impact',
        date: 'Nov 2020 — May 2021',
        active: false,
        excerpt: 'Low-cost flood detection for Jakarta, Indonesia.',
        description: 'Designed a low-cost flood detection system intended for addressing the lack of alert technology in Jakarta, Indonesia. Won certificate of achievement from the American Society of Civil Engineers.',
        tags: ['Sensors', 'IoT', 'International'],
        links: [],
        image: ''
      }
    ];

    const icons = {
      link: '<svg viewBox="0 0 24 24"><path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/></svg>'
    };

    // Render grid
    const grid = document.getElementById('projectsGrid');
    grid.innerHTML = projects.map(p => `
      <div class="project-card${p.featured ? ' featured' : ''}" data-id="${p.id}">
        <div class="project-image">
          ${p.image ? `<img src="${p.image}" alt="${p.title}">` : '<span class="project-image-placeholder">Photo</span>'}
        </div>
        <div class="project-content">
          <div class="project-meta">
            <span class="project-category">${p.category}</span>
            <span class="project-date">${p.active ? '<span class="status-dot"></span>' : ''}${p.date.split('—')[0].trim()}</span>
          </div>
          <h3 class="project-title">${p.title}</h3>
          <p class="project-excerpt">${p.excerpt}</p>
        </div>
      </div>
    `).join('');

    // Modal
    const modal = document.getElementById('modal');
    const overlay = document.getElementById('modalOverlay');
    const closeBtn = document.getElementById('modalClose');

    function openModal(id) {
      const p = projects.find(x => x.id === id);
      if (!p) return;

      document.getElementById('modalCategory').textContent = p.category;
      document.getElementById('modalTitle').innerHTML = p.active ? `<span class="status-dot"></span>${p.title}` : p.title;
      document.getElementById('modalDate').textContent = p.date;
      document.getElementById('modalDescription').textContent = p.description;

      const imageEl = document.getElementById('modalImage');
      imageEl.innerHTML = p.image 
        ? `<img src="${p.image}" alt="${p.title}">` 
        : '<span class="modal-image-placeholder">Project Photo</span>';

      const linksEl = document.getElementById('modalLinks');
      linksEl.innerHTML = p.links.length 
        ? p.links.map(l => `<a href="${l.url}" target="_blank" rel="noopener" class="modal-link">${icons.link}${l.label}</a>`).join('')
        : '';

      document.getElementById('modalTags').innerHTML = p.tags.map(t => `<span class="modal-tag">${t}</span>`).join('');

      overlay.classList.add('visible');
      modal.classList.add('visible');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      overlay.classList.remove('visible');
      modal.classList.remove('visible');
      document.body.style.overflow = '';
    }

    grid.addEventListener('click', e => {
      const card = e.target.closest('.project-card');
      if (card) openModal(card.dataset.id);
    });

    closeBtn.addEventListener('click', closeModal);
    overlay.addEventListener('click', closeModal);
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeModal();
    });
  </script>
</body>
</html>
