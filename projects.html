<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  
  <title>Aadit Kannan | Projects</title>
  <meta name="title" content="Aadit Kannan | Projects">
  <meta name="description" content="Explore Aadit Kannan's engineering projects - from Formula Electric battery systems to robotics and web development.">
  <meta name="author" content="Aadit Kannan">
  <link rel="canonical" href="https://aaditkannan.com/projects">
  
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://aaditkannan.com/projects">
  <meta property="og:title" content="Aadit Kannan | Projects">
  <meta property="og:image" content="https://aaditkannan.com/assets/photo.jpg">
  
  <link rel="icon" type="image/svg+xml" href="/favicon-simple.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0a0a0a;
      --text: #fff;
      --text-dim: #888;
      --text-muted: #555;
      --border: rgba(255,255,255,0.08);
      --border-light: rgba(255,255,255,0.15);
    }

    html { 
      scroll-behavior: smooth;
      overflow-y: scroll;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    html::-webkit-scrollbar { display: none; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
      overflow-y: scroll;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    body::-webkit-scrollbar { display: none; }

    /* Nav */
    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1001;
      padding: 24px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      background: transparent;
      height: 80px;
      box-sizing: border-box;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-family: 'Courier Prime', 'JetBrains Mono', 'Courier New', monospace;
      border-bottom: 1px solid transparent;
      padding: 8px 0;
      transition: all 0.3s ease;
      line-height: 1;
    }

    .nav-link:hover { 
      color: #FFFFFF; 
      border-bottom-color: rgba(255, 255, 255, 0.5);
      text-shadow: 0 0 10px rgba(255,255,255,0.5), 0 0 20px rgba(255,255,255,0.3);
    }
    .nav-link.active { color: #FFFFFF; border-bottom-color: #FFFFFF; }

    /* Main content */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 140px 40px 100px 40px;
      position: relative;
    }

    .page-header {
      margin-bottom: 32px;
      position: relative;
    }

    /* Filter Bar */
    .filter-bar {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 40px;
    }

    .filter-row {
      display: flex;
      justify-content: flex-start;
      gap: 32px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .view-group {
      margin-left: auto;
    }

    .view-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .view-btn:hover {
      border-color: var(--border-light);
      color: var(--text-dim);
    }

    .view-btn.active {
      border-color: #fff;
      color: #fff;
      background: rgba(255,255,255,0.05);
    }

    .filter-label {
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-muted);
      font-family: 'Courier Prime', monospace;
      margin-right: 8px;
    }

    .filter-btn {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-dim);
      font-size: 11px;
      font-family: 'Courier Prime', monospace;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .filter-btn:hover {
      border-color: var(--border-light);
      color: #fff;
    }

    .filter-btn.active {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.3);
      color: #fff;
    }

    .filter-divider {
      width: 1px;
      height: 24px;
      background: var(--border);
      margin: 0 8px;
    }

    @media (max-width: 768px) {
      .filter-bar {
        gap: 16px;
      }
      .filter-row {
        gap: 16px;
      }
      .filter-group {
        flex-wrap: wrap;
      }
      .view-group {
        margin-left: 0;
      }
      .filter-divider {
        display: none;
      }
      .filter-btn {
        padding: 6px 12px;
        font-size: 10px;
      }
    }

    .page-title {
      font-family: 'Courier Prime', 'JetBrains Mono', 'Courier New', monospace;
      font-size: clamp(42px, 7vw, 56px);
      font-weight: 700;
      color: #FFFFFF;
      letter-spacing: 0.02em;
      line-height: 1.1;
      margin: 0;
      transition: opacity 0.3s;
    }

    /* Project grid */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 24px;
      transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* Compact view - 3 columns */
    .projects-grid.compact-view {
      grid-template-columns: repeat(3, 1fr);
    }

    .projects-grid.compact-view .project-card,
    .projects-grid.compact-view .project-card:nth-child(1),
    .projects-grid.compact-view .project-card:nth-child(2),
    .projects-grid.compact-view .project-card:nth-child(3),
    .projects-grid.compact-view .project-card:nth-child(4),
    .projects-grid.compact-view .project-card:nth-child(n+5),
    .projects-grid.compact-view .project-card[data-id="dejavu-2024-25"] {
      grid-column: span 1 !important;
    }

    .projects-grid.compact-view .project-card .project-image {
      aspect-ratio: 16/10;
    }

    .projects-grid.compact-view .project-card .project-title {
      font-size: 14px;
    }

    .projects-grid.compact-view .project-card .project-excerpt {
      font-size: 12px;
      -webkit-line-clamp: 2;
    }

    .projects-grid.compact-view .project-card .project-content {
      padding: 16px;
    }

    /* Smooth view transitions */
    .projects-grid.view-transitioning .project-card {
      opacity: 0;
      transform: scale(0.95);
    }

    /* First 4 cards: 6 columns each (50% - 2 per row) */
    .project-card:nth-child(1),
    .project-card:nth-child(2),
    .project-card:nth-child(3),
    .project-card:nth-child(4) {
      grid-column: span 6;
    }

    /* 5th card onwards: 4 columns each (33% - 3 per row) */
    .project-card:nth-child(n+5) {
      grid-column: span 4;
    }

    /* First row special layout */
    .project-card[data-id="formula-electric"] {
      grid-column: span 7;
    }

    .project-card[data-id="dejavu-2024-25"] {
      grid-column: span 5;
    }

    .project-card {
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--border);
      cursor: pointer;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      opacity: 1;
      transform: scale(1);
      grid-column: span 6;
    }

    .project-card:hover {
      border-color: rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.03);
      box-shadow: 
        0 0 20px rgba(255,255,255,0.1),
        0 0 40px rgba(255,255,255,0.05),
        inset 0 0 30px rgba(255,255,255,0.02);
      animation: cardGlow 2s ease-in-out infinite;
    }

    @keyframes cardGlow {
      0%, 100% {
        box-shadow: 
          0 0 20px rgba(255,255,255,0.1),
          0 0 40px rgba(255,255,255,0.05),
          inset 0 0 30px rgba(255,255,255,0.02);
      }
      50% {
        box-shadow: 
          0 0 30px rgba(255,255,255,0.15),
          0 0 60px rgba(255,255,255,0.08),
          inset 0 0 40px rgba(255,255,255,0.03);
      }
    }

    .project-image {
      width: 100%;
      aspect-ratio: 16/10;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid var(--border);
      overflow: hidden;
    }

    .project-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
      transition: transform 0.3s ease;
    }

    .project-card:hover .project-image img {
      transform: scale(1.03);
    }

    /* Ramesh Lab - light grey background */
    .project-card[data-id="ramesh-lab"] .project-image {
      background: #e8e8e8 !important;
    }

    .project-card[data-id="ramesh-lab"] .project-image img {
      background: #e8e8e8 !important;
    }

    /* Deja Vu INTO THE DEEP - light grey background */
    .project-card[data-id="dejavu-2024-25"] .project-image {
      background: #e8e8e8 !important;
    }

    .project-card[data-id="dejavu-2024-25"] .project-image img {
      background: #e8e8e8 !important;
    }

    /* Deja Vu CENTERSTAGE - light grey background */
    .project-card[data-id="dejavu-2023-24"] .project-image {
      background: #e8e8e8 !important;
    }

    /* Zenith POWERPLAY - light grey background, centered */
    .project-card[data-id="zenith-2022-23"] .project-image {
      background: #e8e8e8 !important;
    }

    .project-card[data-id="zenith-2022-23"] .project-image img {
      object-fit: contain;
      object-position: center;
      transform: scale(0.95);
      background: #e8e8e8;
    }

    .project-card[data-id="zenith-2022-23"]:hover .project-image img {
      transform: scale(0.98);
    }

    /* Zenith FREIGHT FRENZY - light grey background */
    .project-card[data-id="zenith-2021-22"] .project-image {
      background: #e8e8e8 !important;
    }

    .project-card[data-id="zenith-2021-22"] .project-image img {
      object-fit: contain;
      transform: scale(1.1);
      background: #e8e8e8 !important;
    }

    .project-card[data-id="zenith-2021-22"]:hover .project-image img {
      transform: scale(1.13);
    }

    /* Deja Vu CENTERSTAGE - zoom in and center, shift robot right and down */
    .project-card[data-id="dejavu-2023-24"] .project-image img {
      object-fit: contain;
      object-position: 60% 40%;
      transform: scale(1.3);
      background: #e8e8e8 !important;
    }

    .project-card[data-id="dejavu-2023-24"]:hover .project-image img {
      transform: scale(1.33);
    }

    /* Construction Acclimation - zoom in and center */
    .project-card[data-id="construction-acclimation"] .project-image img {
      object-fit: cover;
      object-position: center;
      transform: scale(1.3);
    }

    .project-card[data-id="construction-acclimation"]:hover .project-image img {
      transform: scale(1.33);
    }

    /* Serenity FREIGHT FRENZY - light grey background, move down and zoom */
    .project-card[data-id="serenity-2021-22"] .project-image {
      background: #e8e8e8 !important;
    }

    .project-card[data-id="serenity-2021-22"] .project-image img {
      object-fit: contain;
      object-position: center 60%;
      transform: scale(1.2);
      background: #e8e8e8 !important;
    }

    .project-card[data-id="serenity-2021-22"]:hover .project-image img {
      transform: scale(1.23);
    }

    /* Atlas SMR - zoom in, keep left sidebar visible */
    .project-card[data-id="atlas-smr"] .project-image img {
      object-fit: cover;
      object-position: 0% center;
      transform: scale(1.15);
    }

    .project-card[data-id="atlas-smr"]:hover .project-image img {
      transform: scale(1.18);
    }

    /* Formula Electric - zoom in to remove black bars on CAD render */
    .project-card[data-id="formula-electric"] .project-image img {
      object-fit: cover;
      object-position: center center;
      transform: scale(1.1);
    }

    .project-card[data-id="formula-electric"]:hover .project-image img {
      transform: scale(1.13);
    }

    /* Pear Volunteering - zoom in from center */
    .project-card[data-id="pear-volunteering"] .project-image img {
      object-fit: cover;
      object-position: center center;
      transform: scale(1.3);
    }

    .project-card[data-id="pear-volunteering"]:hover .project-image img {
      transform: scale(1.33);
    }

    /* Inventry - zoom in to remove black bars */
    .project-card[data-id="inventry"] .project-image img {
      object-fit: cover;
      object-position: center center;
      transform: scale(1.2);
    }

    .project-card[data-id="inventry"]:hover .project-image img {
      transform: scale(1.23);
    }

    .project-image-placeholder {
      color: var(--text-muted);
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-family: 'Courier Prime', monospace;
    }

    .project-content {
      padding: 24px;
    }

    .project-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .project-category {
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-dim);
      font-family: 'Courier Prime', monospace;
    }

    .project-date {
      font-size: 12px;
      color: var(--text-muted);
      font-family: 'Courier Prime', monospace;
    }

    .project-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: -0.01em;
    }

    .project-excerpt {
      font-size: 14px;
      color: var(--text-dim);
      line-height: 1.6;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Featured styling (but not full width anymore) */
    .project-card.featured .project-title {
      font-size: 20px;
    }

    /* Status dot */
    .status-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #22c55e;
      margin-right: 6px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* ========== DETAIL VIEW ========== */
    
    /* When detail view is active */
    body.detail-active {
      overflow: hidden;
    }

    body.detail-active,
    body.detail-active html {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    body.detail-active::-webkit-scrollbar,
    body.detail-active html::-webkit-scrollbar {
      display: none;
    }

    body.detail-active .projects-grid {
      pointer-events: none;
    }

    /* Hide other cards when detail view is active */
    body.detail-active .project-card:not(.active-card) {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }

    /* The active card transforms */
    .project-card.active-card {
      position: relative;
      z-index: 100;
      grid-column: span 2 !important;
      border-color: var(--border-light);
    }

    .project-card.active-card .project-image {
      aspect-ratio: 2/1;
    }

    .project-card.active-card .project-content {
      display: none;
    }

    /* Detail content - same layout as main page */
    .detail-content {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg);
      z-index: 150;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      overflow-y: auto;
      overflow-x: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .detail-content::-webkit-scrollbar {
      display: none;
    }

    .detail-content.visible {
      opacity: 1;
      visibility: visible;
    }

    .detail-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 140px 40px 100px;
    }

    .detail-header {
      margin-bottom: 48px;
    }

    .detail-category {
      display: none;
    }

    /* Title matches page-title exactly */
    .detail-title {
      font-family: 'Courier Prime', 'JetBrains Mono', 'Courier New', monospace;
      font-size: clamp(42px, 7vw, 56px);
      font-weight: 700;
      color: #FFFFFF;
      letter-spacing: 0.02em;
      line-height: 1.1;
      margin: 0 0 12px 0;
    }

    .detail-date {
      font-size: 14px;
      color: var(--text-dim);
      font-family: 'Courier Prime', monospace;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease 0.15s;
    }

    .detail-content.visible .detail-date {
      opacity: 1;
      transform: translateY(0);
    }

    /* Gallery */
    .detail-gallery {
      margin-bottom: 48px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.1s;
    }

    .detail-content.visible .detail-gallery {
      opacity: 1;
      transform: translateY(0);
    }

    .gallery-main {
      width: 100%;
      aspect-ratio: 4/3;
      background: #000;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 12px;
      position: relative;
    }

    .gallery-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      opacity: 0;
    }

    .gallery-main:hover .gallery-nav {
      opacity: 1;
    }

    .gallery-nav:hover {
      background: rgba(255,255,255,0.15);
      border-color: rgba(255,255,255,0.5);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .gallery-nav-prev {
      left: 20px;
    }

    .gallery-nav-next {
      right: 20px;
    }

    .gallery-nav svg {
      width: 20px;
      height: 20px;
      stroke: rgba(255,255,255,0.8);
      stroke-width: 2;
      fill: none;
    }

    .gallery-nav:hover svg {
      stroke: #fff;
    }

    .gallery-main img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      background: #000;
    }

    .gallery-main-placeholder {
      color: var(--text-muted);
      font-size: 11px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      font-family: 'Courier Prime', monospace;
    }

    .gallery-thumbs {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding: 4px 0;
    }

    .gallery-thumb {
      width: 80px;
      height: 50px;
      flex-shrink: 0;
      background: rgba(255,255,255,0.03);
      border: 2px solid transparent;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.2s;
      opacity: 0.5;
    }

    .gallery-thumb:hover { 
      opacity: 0.8;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
    .gallery-thumb.active { border-color: #fff; opacity: 1; }

    .gallery-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Detail body */
    .detail-body {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 60px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.2s;
    }

    .detail-content.visible .detail-body {
      opacity: 1;
      transform: translateY(0);
    }

    .detail-description {
      font-size: 17px;
      line-height: 1.9;
      color: rgba(255,255,255,0.8);
      margin-bottom: 32px;
    }

    .detail-description code {
      display: block;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 12px 16px;
      margin: 12px 0;
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      font-size: 14px;
      color: #7dd3fc;
      border-radius: 4px;
      overflow-x: auto;
    }

    .detail-description strong {
      color: #fff;
      font-weight: 600;
    }

    .detail-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .detail-tag {
      padding: 8px 16px;
      border: 1px solid var(--border);
      font-size: 12px;
      color: var(--text-dim);
      font-family: 'Courier Prime', monospace;
      transition: all 0.2s;
    }

    .detail-tag:hover {
      border-color: var(--border-light);
      color: #fff;
    }

    .detail-sidebar h3 {
      font-size: 11px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-dim);
      font-family: 'Courier Prime', monospace;
      margin-bottom: 16px;
    }

    .detail-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 40px;
    }

    .detail-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-dim);
      text-decoration: none;

        excerpt: 'High-voltage battery system for Berkeley\'s Formula Electric racing team.',
        description: `<strong>1. About Formula Electric</strong><br><br>Berkeley Formula Electric is UC Berkeley's electric vehicle racing team. We design, build, and race a Formula-style electric race car, competing against other universities in Formula SAE Electric events. The car runs on a high-voltage battery system that I work on as part of the Accumulator subteam.<br><br><strong>2. The Accumulator</strong><br><br>The accumulator is the battery pack that powers the entire vehicle. Our current design runs at 588V nominal, built from lithium-ion cells arranged in a series-parallel configuration. At these voltages, safety is paramount. A mistake could mean serious injury or death.<br><br>The accumulator consists of several key components:<br><br>• <strong>Cell modules:</strong> Groups of cells welded together with bus bars<br>• <strong>Battery Management System (BMS):</strong> Monitors cell voltages, temperatures, and state of charge<br>• <strong>Accumulator Isolation Relays (AIRs):</strong> High-voltage contactors that can disconnect the pack<br>• <strong>Insulation Monitoring Device (IMD):</strong> Detects ground faults<br>• <strong>Accumulator container:</strong> The physical enclosure that houses everything<br><br><strong>3. My Role: The Casing</strong><br><br>I am responsible for designing and manufacturing the casing of the accumulator attic. The casing seals the battery pack and houses critical safety components. It needs to meet strict requirements:<br><br>• <strong>Structural:</strong> Must withstand crash loads without deforming into the cells<br>• <strong>Electrical:</strong> Must maintain high dielectric strength to prevent arcing at 588V<br>• <strong>Environmental:</strong> Must be waterproof (for raintest)<br>• <strong>Thermal:</strong> Must not trap excessive heat from the cells<br><br><strong>4. FSAE Structural Requirements</strong><br><br>Formula SAE rules specify that the accumulator container must withstand the following inertial loads without permanent deformation or intrusion into the cell space:<br><br><code>Longitudinal (front/rear): 40g<br>Lateral (side-to-side): 40g<br>Vertical: 20g</code><br><br>For our accumulator mass of 56 kg, this translates to:<br><br><code>F_longitudinal = 56 kg × 40 × 9.81 m/s² = 22.0 kN<br>F_lateral = 56 kg × 40 × 9.81 m/s² = 22.0 kN<br>F_vertical = 56 kg × 20 × 9.81 m/s² = 11.0 kN</code><br><br>These loads simulate crash scenarios and must be validated through FEA and physical testing.<br><br><strong>5. Material Selection: Why Aluminum 6061-T6</strong><br><br>After evaluating several materials for the casing walls, I selected Aluminum 6061-T6. Here is the comparison:<br><br>• <strong>Al 6061-T6:</strong> 276 MPa yield, 2.70 g/cm³, ~$4/kg, excellent machinability, weldable (TIG)<br>• <strong>Al 7075-T6:</strong> 503 MPa yield, 2.81 g/cm³, ~$8/kg, good machinability, poor weldability<br>• <strong>Steel 1018:</strong> 370 MPa yield, 7.87 g/cm³, ~$1/kg, good machinability, weldable<br>• <strong>Carbon Fiber:</strong> 600+ MPa yield, 1.55 g/cm³, ~$50/kg, poor machinability, not weldable<br><br>6061-T6 won because:<br>• <strong>Weldability:</strong> 7075 has poor weld strength recovery. 6061 retains ~70% of base strength after welding and heat treatment.<br>• <strong>Cost:</strong> Half the price of 7075, critical for a student team budget.<br>• <strong>Availability:</strong> 6061 sheet and extrusions are readily available in standard sizes.<br>• <strong>Machinability:</strong> Easy to drill, tap, and CNC machine for mounting features.<br><br>Steel was ruled out due to weight penalty. Carbon fiber was ruled out due to cost and conductivity concerns near high-voltage components.<br><br><strong>6. Floor Material: Polycarbonate</strong><br><br>The floor panel uses 6mm polycarbonate instead of aluminum. Reasons:<br><br>• <strong>Electrical isolation:</strong> Polycarbonate is inherently insulating (dielectric strength ~15-20 kV/mm), providing a barrier between cells and chassis.<br>• <strong>Impact resistance:</strong> PC has excellent impact strength compared to acrylic or GFRP.<br>• <strong>Transparency:</strong> Allows visual inspection of cell modules without disassembly.<br><br>To attach the floor to the aluminum frame, I use brass heat-set inserts pressed into the polycarbonate. These provide strong, reusable M3/M4 threads that do not strip like direct-tapped plastic.<br><br><strong>7. Gasket Design and Compression</strong><br><br>Waterproofing is achieved with a neoprene gasket running around the casing perimeter. Gasket compression is critical: too little and it leaks, too much and it deforms permanently or causes lid distortion.<br><br><img src="/assets/gas.png" alt="Gasket compression equation" style="max-width: 100%; margin: 20px 0; border-radius: 8px;"><br><br>For our 3mm neoprene gasket with 50A durometer hardness, I designed the gasket groove depth and bolt spacing to achieve 20-30% compression uniformly around the perimeter. Compression limiters (aluminum standoffs) prevent over-compression during assembly.<br><br>Neoprene was selected over silicone because:<br>• Better resistance to petroleum-based fluids (we are near the powertrain)<br>• Lower cost<br>• Good performance across -30°C to +100°C operating range<br>• Compression set resistance adequate for our application<br><br><strong>8. Electrical Insulation: Nomex Tape</strong><br><br>All internal surfaces near high-voltage components are lined with Nomex 410 insulation tape. Properties that drove this selection:<br><br><code>Dielectric strength: 18 kV/mm (0.25mm thickness)<br>Temperature rating: 220°C continuous<br>Flammability: UL 94 V-0 rated (self-extinguishing)<br>Thickness: 0.25 mm (minimal volume impact)</code><br><br>Nomex is an aramid paper used extensively in transformers and motors. For our application, it provides:<br>• Secondary insulation barrier beyond air gaps<br>• Arc flash protection if a fault occurs<br>• Thermal protection for adjacent components<br><br>I apply Nomex with high-temperature adhesive to all aluminum surfaces within 25mm of exposed busbars or terminals. This exceeds FSAE minimum creepage requirements and provides defense-in-depth.<br><br><strong>9. CAD and PDM Workflow</strong><br><br>All design work is done in SolidWorks, managed through SolidWorks PDM. The accumulator assembly has over 200 unique parts. PDM handles version control, release workflows, and prevents overwriting when multiple engineers work on interconnected assemblies.<br><br><strong>10. DFM and DFA Principles</strong><br><br>Design for Manufacturing (DFM) and Design for Assembly (DFA) principles guide every decision:<br><br>• <strong>Minimize part count:</strong> Fewer parts means fewer failure points and faster assembly<br>• <strong>Standard hardware:</strong> Using common fastener sizes (M3/M4) reduces inventory complexity<br>• <strong>Self-locating features:</strong> Tabs, slots, and alignment pins ensure parts can only go together one way<br>• <strong>Accessible fasteners:</strong> All bolts can be reached with standard tools without removing other components<br>• <strong>Bend radius constraints:</strong> Sheet metal designs respect minimum bend radii for our press brake tooling<br>• <strong>Weld access:</strong> Joint designs allow torch access for TIG welding without awkward positioning<br><br>These principles reduce assembly time, minimize errors during builds, and make maintenance faster during competition.<br><br><strong>11. Manufacturing and Assembly</strong><br><br>The casing is manufactured through:<br><br>1. <strong>FabLight fiber laser:</strong> 6061-T6 aluminum sheet cut to panel shapes. The FabLight provides clean edges with minimal heat-affected zone, preserving T6 temper properties near cuts.<br>2. <strong>CNC bending:</strong> Formed on press brake with calculated bend allowances<br>3. <strong>TIG welding:</strong> Panels joined with filler wire, followed by T6 heat treatment recovery<br>4. <strong>Waterjet cutting:</strong> Polycarbonate floor and neoprene gasket cut on waterjet. Waterjet avoids heat damage to polycarbonate and produces clean edges on the gasket without deformation.<br>5. <strong>Heat-set inserts:</strong> Brass inserts installed in polycarbonate floor at 200°C<br>6. <strong>Insulation:</strong> Nomex tape application to interior surfaces<br>7. <strong>Gasket installation:</strong> Neoprene gasket seated in groove with adhesive tack<br><br><strong>12. Testing and Validation</strong><br><br>Before the casing is approved:<br><br>• <strong>Dielectric test:</strong> 1500V AC for 60 seconds with no breakdown<br>• <strong>IP65 water ingress test:</strong> Water jet spray from all angles<br>• <strong>Structural test:</strong> Simulated 40g loading to verify no permanent deformation<br>• <strong>Gasket compression check:</strong> Measure compressed thickness at multiple points<br><br><strong>13. What I Have Learned</strong><br><br>Working on a high-voltage system at this level has been intense but rewarding. Key takeaways:<br><br>• <strong>Safety culture is real:</strong> We do not cut corners. The stakes are too high. During one work session, I accidentally touched two segment busbars together and caused a short. The cells heated up alarmingly fast. Nobody was hurt, but it was a visceral reminder of how much energy is stored in these packs and why every safety procedure exists.<br>• <strong>Material selection is engineering:</strong> Every choice requires data and justification.<br>• <strong>Documentation matters:</strong> Every decision needs backup for technical inspection.<br>• <strong>Cross-functional collaboration:</strong> The accumulator interfaces with chassis, electronics, and powertrain. Communication is constant.`,

        description: `<strong>1. The Season: INTO THE DEEP</strong><br><br>INTO THE DEEP is the 2024-2025 FTC game where robots collect "samples" (colored balls) from a "submersible" and score them in baskets and specimen chambers. The game rewards speed, precision, and the ability to hang from a bar at the end of the match for bonus points.<br><br>As Hardware Lead for Team Deja Vu #13216, I was responsible for the mechanical design, CAD management, and manufacturing coordination for our competition robot.<br><br><strong>2. Design Philosophy</strong><br><br>Our approach this season prioritized reliability over flashiness. After previous seasons where complex mechanisms failed at critical moments, we focused on:<br><br>• <strong>Simplicity:</strong> Fewer moving parts means fewer failure points<br>• <strong>Serviceability:</strong> Every subsystem can be removed and repaired in under 10 minutes<br>• <strong>Iteration:</strong> Design for easy modification as strategy evolves<br><br><strong>3. Robot Overview</strong><br><br>The robot consists of several major subsystems:<br><br>• <strong>Drivetrain:</strong> Mecanum wheels for omnidirectional movement<br>• <strong>Intake:</strong> Active roller system to collect samples<br>• <strong>Transfer:</strong> Internal pathway moving samples from intake to scoring mechanism<br>• <strong>Arm/Lift:</strong> Extension mechanism to reach scoring positions<br>• <strong>End effector:</strong> Claw or deposit mechanism for placing samples<br>• <strong>Hang mechanism:</strong> System to lift the robot off the ground for endgame points<br><br><strong>4. CAD Complexity</strong><br><br>The robot CAD model contains over 500 unique parts. This includes:<br><br>• Custom machined plates and brackets<br>• 3D printed structural components<br>• COTS (commercial off-the-shelf) parts from GoBilda, REV, and other vendors<br>• Fasteners and hardware<br><br>Managing this many parts requires strict organization. I implemented a naming convention and folder structure that made it easy for team members to find and modify components.<br><br><strong>5. The Intake System</strong><br><br>The intake was our most iterated subsystem, going through four major revisions before we landed on something reliable. Our first version used a passive funnel with compliant wheels, but it was too slow to be competitive. We switched to an active roller with surgical tubing for V2, which improved speed but had inconsistent grip on the samples. V3 introduced a dual-stage roller with speed differential that worked better overall, though it still jammed occasionally when samples came in at odd angles. Finally, V4 used a single high-speed roller with optimized geometry that became our competition design. Each iteration taught us something new about how the game pieces behaved and helped us understand the trade-offs between speed, reliability, and complexity.<br><br><strong>6. Manufacturing Process</strong><br><br>We use a combination of manufacturing methods:<br><br>• <strong>3D printing:</strong> Markforged printers for structural nylon parts, Prusa for prototypes<br>• <strong>Laser cutting:</strong> Polycarbonate and Delrin plates cut at a local makerspace<br>• <strong>CNC machining:</strong> Aluminum parts for high-stress applications<br>• <strong>Manual machining:</strong> Drill press, bandsaw, and hand tools for simple modifications<br><br>I maintained a manufacturing schedule that prioritized critical-path items and allowed for parallel work streams.<br><br><strong>7. Finite Element Analysis</strong><br><br>For high-stress components like the arm pivot and hang brackets, I ran FEA simulations in SolidWorks to verify structural integrity. Key parameters checked:<br><br>• Maximum stress vs. yield strength (safety factor > 2.0)<br>• Deflection under load (must not interfere with mechanism travel)<br>• Fatigue life for repeated loading cycles<br><br><strong>8. TeleOp Software</strong><br><br>While my primary role was hardware, I also wrote the TeleOp (driver-controlled) code in Java. This included:<br><br>• Mecanum drive control with field-centric option using IMU heading<br>• Arm and lift position control with encoder-based PID loops<br>• Intake and transfer sequencing for smooth sample handling<br>• Driver feedback through gamepad rumble and LED indicators<br>• Emergency stop and safe-state fallbacks<br><br>Writing the TeleOp code gave me direct insight into how drivers interact with mechanisms, which fed back into hardware design decisions.<br><br><strong>9. Team Leadership</strong><br><br>As Hardware Lead, my role extended beyond design:<br><br>• <strong>Mentoring:</strong> Teaching newer members CAD, manufacturing, and design principles<br>• <strong>Coordination:</strong> Syncing with software team on sensor mounting and wiring routing<br>• <strong>Documentation:</strong> Maintaining engineering notebook for judging<br>• <strong>Competition support:</strong> Leading repairs and modifications in the pit<br><br><strong>10. Competition Results</strong><br><br>The robot performed well in regional competitions. Our reliability-focused approach paid off with minimal mechanical failures during matches. We advanced through qualifications and competed in the elimination rounds.<br><br><strong>11. Lessons Learned</strong><br><br>Looking back on this season, a few lessons stand out. First, we learned to start prototyping mechanisms before CAD is fully finalized, because physical testing reveals issues that even detailed CAD cannot predict. Second, building slack into the manufacturing schedule is essential since everything takes longer than you expect, especially when you are learning new techniques. And finally, documenting everything pays off in ways you do not anticipate at the time. Future you, and future team members who inherit your designs, will be grateful for the context.<br><br><em style="opacity: 0.7; font-size: 0.9em;">Note: Team Deja Vu #13216 has since become a legacy team, with a new group of students carrying the name forward.</em>`,

        excerpt: 'Hardware Lead for FTC #13216. Designed pixel-scoring mechanisms.',
        description: `<strong>1. The Season: CENTERSTAGE</strong><br><br>CENTERSTAGE was the 2023-2024 FTC game themed around a performing arts stage. Robots collected "pixels" (hexagonal game pieces) and placed them on a vertical "backdrop" to create mosaic patterns. Bonus points came from placing pixels in specific patterns and from launching drones during endgame.<br><br>I joined Team Deja Vu #13216 as Hardware Lead for this season, transitioning from my previous team Zenith.<br><br><strong>2. Why I Switched Teams</strong><br><br>Zenith dissolved about a year after its founder graduated. The team had been his vision, and without his leadership, it was difficult to maintain momentum. When Zenith ended, I joined Deja Vu, a more established team with stronger resources and competition history. It was bittersweet leaving behind what we had built, but Deja Vu offered a chance to continue competing and learn from experienced mentors.<br><br><strong>3. Design Challenges</strong><br><br>CENTERSTAGE presented unique mechanical challenges:<br><br>• <strong>Pixel manipulation:</strong> Hexagonal pieces that interlock in weird ways<br>• <strong>Vertical placement:</strong> Backdrop scoring required precise vertical positioning<br>• <strong>Pattern recognition:</strong> Bonus points for specific mosaic arrangements<br>• <strong>Drone launch:</strong> Endgame required launching a paper airplane drone accurately<br><br><strong>4. Robot Architecture</strong><br><br>Our robot featured these key subsystems:<br><br>• <strong>Mecanum drivetrain:</strong> Standard FTC omnidirectional drive<br>• <strong>Intake:</strong> Roller-based system to grab pixels from the floor<br>• <strong>Transfer:</strong> Conveyor moving pixels to the arm<br>• <strong>Arm:</strong> Rotating arm with slides for vertical reach<br>• <strong>Claw:</strong> Servo-actuated gripper holding two pixels at once<br>• <strong>Drone launcher:</strong> Spring-loaded mechanism triggered by servo<br><br><strong>5. The Claw Design</strong><br><br>Our claw went through several iterations. The challenge was gripping the hexagonal pixels reliably without damaging them or blocking the vision system. Final design used:<br><br>• Compliant TPU fingers that conform to pixel geometry<br>• Spring-loaded hinges for passive grip<br>• Servo-actuated release<br><br>The dual-pixel capacity was critical for cycle time. Grabbing two pixels per trip to the backdrop doubled our scoring potential.<br><br><strong>6. Vision and Autonomous</strong><br><br>While I focused on hardware, I worked closely with our software lead on vision integration. The robot used AprilTags on the backdrop for precise alignment and a camera for detecting pixel positions during autonomous. Mounting the camera required trade-offs between field of view and mechanism clearance.<br><br><strong>7. TeleOp Software</strong><br><br>I wrote the TeleOp code for driver control in Java. This included:<br><br>• Mecanum drive with configurable speed curves<br>• Arm position presets for different backdrop heights<br>• Claw open/close with pixel detection feedback<br>• Drone launcher arming and release sequence<br>• Intake and transfer coordination for smooth cycling<br><br>Having written both the hardware and the driver code, I could optimize the human-machine interface for our specific drivers' preferences.<br><br><strong>8. Competition Performance</strong><br><br>The robot performed consistently throughout the season. We qualified for the regional championship and competed against top teams in Northern California. The reliability-focused design philosophy that I brought from my Zenith experience paid off with minimal mechanical failures during matches.<br><br><strong>9. What I Learned</strong><br><br>Joining an established team taught me different lessons than starting from scratch:<br><br>• <strong>Existing culture:</strong> Working within an established design process rather than creating one<br>• <strong>Higher expectations:</strong> The team had a winning history to maintain<br>• <strong>Collaboration:</strong> More team members meant more coordination overhead<br><br>It was a valuable experience that prepared me for the following season.<br><br><em style="opacity: 0.7; font-size: 0.9em;">Note: Team Deja Vu #13216 has since become a legacy team, with a new group of students carrying the name forward.</em>`,

        excerpt: 'Interactive tool for evaluating nuclear reactor site feasibility.',
        description: `<strong>1. Origin Story</strong><br><br>This project started as my AP Research capstone during senior year of high school. I had the freedom to choose any topic, and I found myself drawn to energy policy after reading about rural electrification challenges. The more I dug into it, the more I realized that rural America is getting left behind in the clean energy transition. Households in these areas pay about 25% more for electricity than urban households (Department of Energy, 2022), and many still rely on aging infrastructure that fails during extreme weather.<br><br>What started as a research paper turned into something bigger. I wanted to build a tool that could actually help visualize where hybrid energy systems might work best.<br><br><strong>2. Research Hypothesis</strong><br><br>My central question was straightforward: Can a hybrid system combining Small Modular Reactors (SMRs) and solar energy address energy inequity in rural U.S. communities?<br><br>The reasoning behind pairing these two sources is simple. Solar is renewable and increasingly cheap (costs dropped 89% since 2010 according to the International Energy Agency), but it cannot generate power at night or during cloudy weather. SMRs solve that problem by providing consistent low-carbon baseload power around the clock. Together, they balance each other out.<br><br><strong>3. Literature Review Findings</strong><br><br>I reviewed over 25 sources from the Department of Energy, EIA, IRENA, and academic journals. A few key findings stood out:<br><br>• Research by Rath and Morgan (2020) found that pairing a 200 MW SMR with solar panels could reduce emissions by 50% compared to fossil fuels<br>• The nuclear industry supports over 500,000 jobs and contributes $60 billion annually to U.S. GDP (Office of Nuclear Energy, 2021)<br>• The Inflation Reduction Act (2022) allocated billions for solar and wind, but only $6 billion for nuclear under the Bipartisan Infrastructure Law<br>• Most existing SMR research focuses on urban implementation, leaving a gap for rural applications<br><br><strong>4. The Tool: Atlas SMR</strong><br><br>To make the research tangible, I built an interactive web application. The platform pulls data from the Nuclear Regulatory Commission (NRC), Energy Information Administration (EIA), and USGS seismic databases. It displays:<br><br>• 89 currently operating reactors (green markers)<br>• 13 shutdown/retired facilities (grey markers)<br>• 119 candidate sites identified through a weighted scoring algorithm<br><br>Users can scrub a timeline from 2010 to 2050 to see how reactor status changes based on license expirations and projected decommissioning.<br><br><strong>5. Site Scoring Algorithm</strong><br><br>Each candidate site receives a viability score calculated as:<br><br><code>S = w₁(1 - P/Pₘₐₓ) + w₂(1 - Dₛ/Dₘₐₓ) + w₃(W/Wₘₐₓ) + w₄(G/Gₘₐₓ)</code><br><br>Where:<br>• P = population within 10-mile radius (NRC emergency planning zone)<br>• Dₛ = distance to nearest seismic fault line<br>• W = proximity to cooling water source<br>• G = grid interconnection capacity<br><br>Default weights: w₁=0.30, w₂=0.25, w₃=0.25, w₄=0.20. These were calibrated against historical NRC site approval patterns, but users can adjust them to explore different scenarios.<br><br><strong>6. Scenario Builder</strong><br><br>The Scenario Builder lets users configure deployment parameters:<br><br>• Module capacity: 50-300 MWe per unit<br>• Modules per site: 1-12<br>• Target deployment year: 2025-2050<br><br>Total site capacity is calculated as:<br><br><code>C_total = N_modules × P_module × CF</code><br><br>Where CF (capacity factor) is typically 0.90-0.93 for modern SMR designs like NuScale VOYGR or GE-Hitachi BWRX-300.<br><br><strong>7. Hybrid Energy Calculations</strong><br><br>For combined SMR-solar systems, annual energy output is modeled as:<br><br><code>E_annual = (C_smr × 8760 × CF_smr) + (C_solar × 8760 × CF_solar × (1 - curtailment))</code><br><br>This accounts for SMRs providing 24/7 baseload while solar handles daytime peaks. In solar-rich regions like Navajo Nation, larger solar installations reduce SMR daytime requirements. In cloudier areas like Nome, Alaska, the system leans more heavily on SMR output.<br><br><strong>8. Key Findings</strong><br><br>My analysis showed that a properly configured hybrid system could meet approximately 24% of rural energy needs. This figure reveals scalability potential: with incremental capacity increases and additional renewable sources, the model could expand significantly.<br><br>The hybrid approach also supports U.S. climate goals. The Department of Energy aims for net-zero emissions by 2050, and these systems directly reduce fossil fuel dependence in areas that currently rely on it most. The project also aligns with UN Sustainable Development Goal 7: affordable and clean energy for all.<br><br><strong>9. Limitations</strong><br><br>This research has several important limitations I want to be upfront about:<br><br>• SMR cost estimates are based on proposed designs, not large-scale operational data from U.S. projects<br>• Rural terrain presents unique challenges (difficult geography, poor existing infrastructure, varying climate)<br>• Social stigma around nuclear energy remains significant, despite modern safety improvements<br>• The tool is a prototype visualization and should not be used for actual policy decisions<br>• Final site selection requires comprehensive Environmental Impact Statements and NRC licensing procedures<br><br><strong>10. Data Sources</strong><br><br>• Nuclear Regulatory Commission (NRC) reactor database<br>• Energy Information Administration (EIA) power plant data<br>• USGS seismic fault databases<br>• 2020 U.S. Census Bureau population estimates<br>• Department of Energy LEAD Tool for energy affordability data<br>• World Nuclear Association country profiles`,

        excerpt: 'Team Lead for FTC #20424. Built cone-stacking robot with custom lift.',
        description: `<strong>1. The Season: POWERPLAY</strong><br><br>POWERPLAY was the 2022-2023 FTC game where robots collected cones and stacked them on junctions of varying heights. Points were earned based on junction height and "circuit" ownership at the end of the match. It was a game that rewarded both speed and strategic decision-making.<br><br>This was my second year in FTC, and I stepped up as Team Lead for Zenith #20424.<br><br><strong>2. Growing Into Leadership</strong><br><br>Going from a first-year learner in FREIGHT FRENZY to Team Lead in POWERPLAY was a big jump. I was now responsible for:<br><br>• Overall robot design direction<br>• Team meeting coordination<br>• Mentoring newer members<br>• Competition strategy<br>• Engineering notebook management<br><br>It was the first time I had to balance technical work with people management.<br><br><strong>3. The Lift Mechanism</strong><br><br>The core of our robot was a linear lift designed for high-speed cone stacking. Key specifications:<br><br>• <strong>Travel:</strong> 30+ inches to reach the high junction<br>• <strong>Speed:</strong> Full extension in under 1.5 seconds<br>• <strong>Load capacity:</strong> Cone + claw mechanism (~200g)<br><br>We used a continuous rigging system with dyneema string and a high-RPM motor. The rigging math was straightforward:<br><br><code>Extension speed = (Motor RPM × Spool diameter × π) / Gear ratio</code><br><br>Getting the gear ratio right was critical. Too fast and the motor would stall under load. Too slow and we would lose cycle time.<br><br><strong>4. Cone Manipulation</strong><br><br>Cones needed to be grabbed from the floor, from the human player station, and from stacks on junctions. Our claw design evolved through three versions before we got it right. The first version was a simple pinch grip, but it kept dropping cones during fast lift movements because the acceleration would pull them loose. For V2, we added passive compliance with spring-loaded fingers, which was better but still inconsistent depending on how the cone was oriented. The breakthrough came with V3, where we added internal centering guides that would funnel the cone into the correct position before gripping. This worked because we realized the claw needed to actively center the cone, not just grip it. Cones placed by human players were never perfectly aligned, so the mechanism had to accommodate that variability.<br><br><strong>5. Software: TeleOp and Autonomous</strong><br><br>Beyond hardware, I wrote the robot code in Java using the FTC SDK. This included both driver-controlled (TeleOp) and autonomous routines.<br><br><strong>TeleOp code I wrote:</strong><br>• Gamepad input mapping for drivetrain control (mecanum drive kinematics)<br>• Lift position control with encoder feedback and PID tuning<br>• Claw actuation with driver override safeguards<br>• Speed scaling modes for precision vs. speed<br><br><strong>Autonomous code I wrote:</strong><br>• Signal sleeve detection using OpenCV color thresholding<br>• Odometry-based position tracking using dead wheel encoders<br>• Path following to score preloaded cone on junction<br>• Conditional parking based on detected signal<br><br>Getting autonomous reliable took weeks of testing and iteration. Small encoder drift compounded over the 30-second period, so I implemented heading correction using the IMU.<br><br><strong>6. ZenLender: A Side Project</strong><br><br>During POWERPLAY, I noticed teams constantly scrambling for parts before competitions. Shipping from GoBilda or REV took days, and overnight shipping was $50+. I built ZenLender, a simple spreadsheet-based system where Zenith members could lend parts to other teams.<br><br>It was primitive, just a shared spreadsheet really, but it worked. A few teams used it over the course of the season, and the concept stuck with me long after POWERPLAY ended. That seed of an idea eventually evolved into Inventry, the full-featured platform I would build years later.<br><br><strong>7. Competition Experience</strong><br><br>We competed in several league meets and a qualifier event. The robot performed well in early matches, but we hit mechanical issues in later rounds that cost us critical points. During one particularly painful match, the lift string snapped mid-cycle because we had not inspected it for wear. That failure taught me a lesson I have never forgotten: preventive maintenance matters just as much as good design. We did not advance to the regional championship that year, but I still consider the season a success because of how much the team developed and how much we all learned.<br><br><strong>8. Team Building</strong><br><br>My favorite part of the season was seeing newer members grow. Several students who joined knowing nothing about CAD or manufacturing were designing and building components by the end of the season. That kind of growth is why I love FTC.<br><br><strong>9. Documentation</strong><br><br>We put significant effort into our engineering notebook this season. I pushed for detailed documentation of our design process, including failed ideas and the reasoning behind decisions. The judges appreciated seeing our thought process, not just our final robot.<br><br><strong>10. What Came Next</strong><br><br>Zenith dissolved about a year after its founder graduated. Without his leadership, the team struggled to maintain momentum. I moved to Deja Vu for the following season. Zenith had given me an incredible foundation, and the lessons I learned as Team Lead shaped how I approach every project since.<br><br><em style="opacity: 0.7; font-size: 0.9em;">Note: Team Zenith #20424 has since dissolved.</em>`,

        excerpt: 'Just getting started researching thin-film oxide heterostructures for next-gen low-power memory and logic.',
        description: `<strong>Research Position at Ramesh Lab (UC Berkeley)</strong><br><br><em style="opacity: 0.7;">I recently joined the lab in January 2026, so more content will be added here as I get deeper into the work.</em><br><br>I am currently working in Ramesh Lab, shadowing the team as I learn how complex-oxide thin films are grown and engineered for next-generation memory and compute applications. Most of my work right now focuses on understanding the growth-structure-property relationship in oxide heterostructures, which is essentially about how tiny atomic-level decisions during fabrication completely reshape the electronic and ferroic behavior of the final material.<br><br><strong>Learning the Full Growth Workflow</strong><br><br>I am learning the full-stack growth process from start to finish:<br><br>• <strong>Substrate prep:</strong> Annealing, solvent cleaning, and step-terrace control to ensure atomically flat surfaces before anything else happens<br>• <strong>PLD growth:</strong> Laser fluence tuning, target conditioning, oxygen partial pressure control, and substrate temperature stabilization during deposition<br>• <strong>RHEED monitoring:</strong> Reading oscillations and surface reconstruction patterns during layer-by-layer growth to make sure things are going as expected<br>• <strong>Post-growth characterization:</strong> AFM, XRD basics, and early exposure to PFM and electrical measurements to see what we actually made<br><br><strong>Why This Matters</strong><br><br>This work sits at the intersection of materials physics and low-power electronics, and the goal is to understand how strain, interfaces, and atomic stacking order can create emergent behaviors that you simply do not get in any single material alone. These emergent properties include switchable polarization for ultra-low-energy memory, interfacial conduction like 2DEGs for novel logic architectures, coupled ferroic states that allow electrical control of magnetism, and symmetry-driven responses that can be engineered rather than discovered by accident.<br><br><strong>What I Am Doing Now</strong><br><br>Right now I am mostly shadowing growth sessions to understand how small deviations in process parameters like oxygen vacancy concentration, plume shape, target density, or even a few degrees of temperature drift can completely change the domain structures, mobility, or coercive fields of what we grow. The long-term intention is to eventually take ownership of small growth experiments myself and explore how interface engineering can push these materials toward practical device integration.<br><br><strong>The Bigger Picture</strong><br><br>My broader interest here is in how these oxide systems could complement or even surpass silicon for low-power nonvolatile memory, neuromorphic architectures, and energy-efficient compute, especially as traditional scaling continues to run into fundamental physical limits.`,

      {
        id: 'inventry',
        title: 'Inventry',
        category: 'Software',
        filterCategory: 'software',
        years: [2025],
        date: 'Jun 2025 — Present',
        active: true,
        featured: false,
        excerpt: 'AI-powered robotics parts inventory and marketplace.',
        description: `<strong>1. The Problem</strong><br><br>If you have ever been on an FTC robotics team, you know the panic of realizing you need a specific part two nights before competition. Maybe a motor burned out during practice. Maybe you snapped a bracket during driver training. Whatever the reason, you are now staring at GoBilda's shipping page and seeing $150-200 for 2-day or overnight delivery on a $15 part.<br><br>This happened to my team more times than I want to admit. We would scramble to find nearby teams who might have spares, but there was no good way to know who had what. Group chats got messy. Spreadsheets were outdated within days. The whole process was inefficient and stressful when we should have been focusing on the robot.<br><br><strong>2. ZenLender: The First Attempt</strong><br><br>During my time on Zenith (#20424), I built a small tool called ZenLender. It was a basic lending system where teams in our local network could list spare parts and request items from each other. Nothing fancy, just a shared database with a simple frontend.<br><br>A few teams used it. Some found it helpful. But the limitations became obvious quickly:<br><br>• Manual data entry was tedious and teams stopped updating their inventories<br>• No way to verify what parts teams actually had<br>• Limited to teams we personally knew<br>• No incentive structure to encourage lending<br><br>I wanted to build something that could actually scale to the broader FTC community.<br><br><strong>3. Inventry: Scaling Up</strong><br><br>Inventry is the evolution of that idea. The core mission is simple: make it free and easy for any FTC team to track their inventory and share parts with nearby teams when someone is in a bind.<br><br>The platform has three main components:<br><br>• <strong>Inventory Management</strong> - Track what parts you own, quantities, conditions, and locations<br>• <strong>Part Lending Network</strong> - Find nearby teams with parts you need, or offer your spares to others<br>• <strong>Parts Marketplace</strong> (in development) - Buy and sell used parts at fair prices<br><br><strong>4. Technical Architecture</strong><br><br>The stack is built for scale and speed:<br><br>• <strong>Frontend:</strong> React with TypeScript, styled with Tailwind CSS<br>• <strong>Backend:</strong> Node.js with Express, PostgreSQL database<br>• <strong>Authentication:</strong> OAuth 2.0 with team verification through FIRST's public team data<br>• <strong>Hosting:</strong> Vercel for the frontend, Railway for the backend and database<br><br><strong>5. AI Invoice Indexing</strong><br><br>The biggest friction point with inventory tools is data entry. Nobody wants to manually type in 200 parts from a GoBilda order. So I built an AI-powered invoice parser.<br><br>Users upload a PDF or image of their invoice (from GoBilda, REV, ServoCity, AndyMark, etc.) and the system extracts:<br><br>• Part numbers and names<br>• Quantities ordered<br>• Prices paid<br>• Order dates<br><br>The parser uses a combination of OCR (Tesseract) for text extraction and GPT-4 for structured data parsing. It handles the messy reality of different invoice formats across vendors. Accuracy sits around 94% on clean invoices, dropping to about 85% on photographed receipts.<br><br><strong>6. Dynamic Catalog Webscraping</strong><br><br>For the lending and marketplace features to work, users need to reference standardized part data. I built scrapers for the major FTC vendors:<br><br>• GoBilda (1,200+ parts)<br>• REV Robotics (800+ parts)<br>• ServoCity/Actobotics (600+ parts)<br>• AndyMark (400+ parts)<br><br>The scrapers run weekly to pull current pricing, availability, and product images. This data feeds into the search system so users can find parts by name, category, or part number. Total catalog currently sits at 3,000+ unique SKUs.<br><br><strong>7. The Lending System</strong><br><br>The lending feature is where things get interesting from a product design perspective. The challenge: how do you get teams to actually lend parts to strangers?<br><br>The answer is a reputation and incentive system:<br><br>• <strong>Lender Points:</strong> Teams earn points for successful lends, which unlock priority access to borrow from others<br>• <strong>Verified Returns:</strong> Both parties confirm the part was returned in good condition<br>• <strong>Distance Matching:</strong> The system prioritizes teams within reasonable driving distance (configurable, default 30 miles)<br>• <strong>Competition Awareness:</strong> Requests are flagged as urgent if the requester has a competition within 7 days<br><br><strong>8. Privacy and Security</strong><br><br>Teams were (rightfully) concerned about sharing their location and inventory data. We implemented several measures:<br><br>• Exact addresses are never shown, only approximate distance and general area<br>• Teams can set visibility levels (public, verified teams only, or private)<br>• All communication happens through the platform, no personal contact info exchanged until both parties agree<br>• Data is encrypted at rest and in transit<br>• Teams can export and delete their data at any time (GDPR compliant)<br><br><strong>9. Current Status and Roadmap</strong><br><br>As of now, the inventory management and lending features are live. The marketplace is in active development with a target launch for the 2025-2026 season.<br><br>Planned features:<br>• Mobile app for scanning parts with your phone camera<br>• Integration with CAD software to auto-generate BOMs<br>• Regional group features for leagues and competitions<br>• Price history tracking for used parts<br><br><strong>10. Why Free?</strong><br><br>A question I get asked: why build this for free when you could charge teams?<br><br>Honestly, FTC teams already spend too much money. Between registration fees, parts, travel, and competition costs, the financial barrier is real. If this tool can save even one team from paying $200 in emergency shipping, or help a rookie team get parts they could not otherwise afford, that is worth more than whatever I could charge for it.`,

        excerpt: 'Platform connecting 2000+ students with volunteer opportunities.',
        description: `<strong>1. The Origin</strong><br><br>Pear started because finding volunteer opportunities as a high school student was frustrating. You would hear about events through word of mouth, miss sign-up deadlines, or show up to find the event was already full. On the organizer side, coordinating volunteers through email chains and Google Forms was chaotic. They had no easy way to verify student information or track participation.<br><br>I wanted to build something that connected these two sides properly: a platform where students could discover opportunities and organizers could manage volunteers without the administrative nightmare.<br><br><strong>2. Scale and Impact</strong><br><br>Over two years, Pear grew to serve:<br><br>• 2,000+ registered student volunteers<br>• 20+ event organizers (nonprofits, school clubs, community organizations)<br>• School administrators who needed to verify volunteer hours<br><br>The platform handled everything from small tutoring sessions to large community events with 100+ volunteers.<br><br><strong>3. Platform Architecture</strong><br><br>Pear has three user types, each with different interfaces and permissions:<br><br>• <strong>Students:</strong> Browse opportunities, sign up for events, track hours, request verification letters<br>• <strong>Organizers:</strong> Create event listings, approve applicants, record attendance, generate reports<br>• <strong>Administrators:</strong> Verify student enrollment, approve hour logs, export data for school records<br><br>The frontend is built on Wix (chosen for speed of development and easy content management), with custom Velo code handling the business logic. The backend uses Wix Data collections with webhook integrations to external services.<br><br><strong>4. The Signup Flow</strong><br><br>When a student signs up for an event, the system:<br><br>1. Validates their student ID against the school database<br>2. Checks for schedule conflicts with other events they have signed up for<br>3. Sends confirmation email to the student<br>4. Notifies the organizer with applicant details (name, email, student ID, counselor contact)<br>5. Updates the event capacity counter<br><br>Organizers can then approve or waitlist applicants. Approved volunteers receive event details and any required waivers.<br><br><strong>5. Webhook Integration</strong><br><br>To handle high-volume signups during popular events (some filled 50+ spots in under an hour), I built a webhook system that processes applications asynchronously:<br><br><code>Event Signup → Wix Backend → Webhook Queue → Email Service → Database Update</code><br><br>This prevents timeouts during traffic spikes and ensures no signups are lost. The queue processes at approximately 10 requests per second, which handles even our busiest events.<br><br><strong>6. Hour Tracking and Verification</strong><br><br>One of the biggest pain points for students was proving their volunteer hours for college applications. Pear automates this:<br><br>• Organizers check in volunteers at events (QR code scan or manual entry)<br>• Hours are automatically logged with event name, date, and duration<br>• Students can view their total hours and request official verification letters<br>• Administrators can export data for school records and transcripts<br><br>The verification letter is auto-generated as a PDF with the school letterhead, total hours, and a list of events. This saved counselors hours of paperwork.<br><br><strong>7. Privacy and Security</strong><br><br>Dealing with minor students means privacy is non-negotiable. Measures implemented:<br><br>• Student contact info is never shown directly to organizers (communication happens through the platform)<br>• All data is encrypted at rest and in transit<br>• Student IDs are validated but not stored in plain text<br>• Parents can request data deletion at any time<br>• Event photos require explicit opt-in consent<br><br><strong>8. Communication System</strong><br><br>Instead of exchanging personal emails, all communication flows through Pear:<br><br>• Students message organizers about event questions<br>• Organizers send broadcast updates to all signed-up volunteers<br>• Automated reminders go out 24 hours before events<br>• Post-event thank you messages with hour confirmation<br><br>This keeps everyone's personal information private while maintaining clear communication channels.<br><br><strong>9. Challenges and Lessons</strong><br><br>Running a platform for 2,000+ users taught me a lot:<br><br>• <strong>No-shows are real:</strong> About 15% of signups did not show up. We added reminder emails and a reputation system to reduce this.<br>• <strong>Scope creep is tempting:</strong> Every organizer wanted custom features. Learning to say no (or "not yet") was important.<br>• <strong>Documentation matters:</strong> When I graduated, I needed to hand off the platform. Good docs made that possible.<br><br><strong>10. What Happened to Pear</strong><br><br>When I left for college in 2025, I transitioned Pear to a team of underclassmen who wanted to continue running it. The platform is still active and serving the community. It was rewarding to build something that outlasted my direct involvement.`,

        featured: false,
        excerpt: 'Low-cost probe alternative to save $118M in city spending.',
        description: `<strong>1. The $118 Million Problem</strong><br><br>In 2022, I stumbled onto a surprisingly expensive municipal issue while researching local infrastructure for a school project. The City of Palo Alto was spending enormous amounts on construction site monitoring, specifically on acclimation probes that track temperature and humidity during concrete curing.<br><br>These commercial probes cost anywhere from $500-2,000 per unit, and construction regulations require multiple probes per site. Across all active construction projects in the city, the projected spending on monitoring equipment and services was estimated at $118 million over the next decade. That number seemed absurd for what is essentially temperature and humidity logging.<br><br><strong>2. Understanding Concrete Acclimation</strong><br><br>Before building anything, I needed to understand why this monitoring matters. Concrete does not just dry, it cures through a chemical hydration reaction. The rate of this reaction depends heavily on environmental conditions:<br><br>• <strong>Temperature:</strong> Ideal curing happens between 50-75°F (10-24°C). Below 40°F, hydration slows dramatically. Above 85°F, the concrete can cure too fast and crack.<br>• <strong>Humidity:</strong> Concrete needs moisture to cure properly. Low humidity causes surface drying before the interior has set, leading to cracking and reduced strength.<br>• <strong>Time:</strong> Most concrete reaches 70% of its rated strength within 7 days and 99% within 28 days, but only under proper conditions.<br><br>Building codes require documentation that these conditions were maintained, hence the need for continuous monitoring.<br><br><strong>3. The Hypothesis</strong><br><br>My hypothesis was straightforward: a low-cost probe using off-the-shelf components could provide equivalent monitoring accuracy at a fraction of the price. If a $50 device could do the job of a $1,500 one, cities could save millions.<br><br><strong>4. Prototype Design</strong><br><br>The probe I built uses an Arduino Nano as the microcontroller, connected to:<br><br>• <strong>DHT22 sensor:</strong> Measures temperature (±0.5°C accuracy) and humidity (±2-5% accuracy)<br>• <strong>DS18B20 sensor:</strong> Secondary temperature sensor for redundancy and embedded concrete monitoring<br>• <strong>MicroSD module:</strong> Logs readings every 5 minutes with timestamps<br>• <strong>RTC module:</strong> Real-time clock for accurate timestamps even during power loss<br>• <strong>LiPo battery:</strong> 3.7V 2000mAh for portable operation<br><br>The enclosure is 3D printed in PETG for durability and heat resistance. Two 30mm fans provide airflow across the sensors for accurate ambient readings.<br><br><strong>5. Sensor Accuracy Testing</strong><br><br>To validate the design, I ran the prototype alongside a calibrated commercial probe for 14 days. The comparison showed:<br><br><code>Temperature deviation: ±0.8°C (within acceptable range)<br>Humidity deviation: ±3.2% (within acceptable range)<br>Data logging reliability: 99.7% (4 missed readings out of 4,032)</code><br><br>The commercial probe I compared against was the Humboldt H-4210, which retails for $1,200. My prototype cost approximately $47 in components.<br><br><strong>6. Cost Breakdown</strong><br><br><code>Arduino Nano clone............$8<br>DHT22 sensor...................$6<br>DS18B20 sensor.................$4<br>MicroSD module.................$5<br>RTC module.....................$3<br>LiPo battery...................$12<br>3D printed enclosure...........$5<br>Fans and misc wiring...........$4<br>---------------------------------<br>Total: $47</code><br><br>Even accounting for assembly time and enclosure improvements, the cost per unit could be kept under $75 at scale. Compared to $500-2,000 for commercial alternatives, this represents a 85-96% cost reduction.<br><br><strong>7. The Dashboard</strong><br><br>Raw data is useless without visualization. I built a companion web dashboard where users can:<br><br>• Upload CSV files from the SD card<br>• View temperature and humidity graphs over time<br>• Flag periods where conditions fell outside acceptable ranges<br>• Generate PDF reports for building inspectors<br><br>The dashboard is built with vanilla HTML/CSS/JavaScript and Chart.js for graphing. No backend required since all processing happens client-side.<br><br><strong>8. Presenting to City Officials</strong><br><br>In April 2023, I presented the prototype and findings to construction officials from the City of Palo Alto. They were genuinely interested in the cost savings potential, though they raised valid concerns:<br><br>• Regulatory approval would require formal calibration certification<br>• Liability questions around using non-commercial equipment<br>• Durability concerns for harsh construction site conditions<br><br>Despite these hurdles, they praised the approach and said it aligned with the city's goals of reducing infrastructure costs. One official mentioned they would consider a pilot program if the probe could be certified through proper channels.<br><br><strong>9. Limitations and Future Work</strong><br><br>This project was a proof of concept, not a finished product. Key limitations include:<br><br>• No wireless data transmission (requires manual SD card retrieval)<br>• Not weatherproofed for outdoor use<br>• Battery life of approximately 10 days (commercial probes last months)<br>• No formal NIST-traceable calibration<br><br>A production version would need LoRa or cellular connectivity, IP67 weatherproofing, solar charging, and proper certification. These additions would increase costs but likely still remain well below commercial alternatives.<br><br><strong>10. What I Learned</strong><br><br>This project taught me that expensive does not always mean better. Sometimes the barrier to improvement is not technology but inertia. Commercial construction has been using the same expensive monitoring solutions for decades because nobody questioned whether cheaper alternatives could work just as well.<br><br>It also reinforced that building hardware is harder than it looks. Software bugs can be patched in minutes. A poorly designed enclosure means reprinting and reassembling everything.`,
