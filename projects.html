<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  
  <title>Aadit Kannan | Projects</title>
  <meta name="title" content="Aadit Kannan | Projects">
  <meta name="description" content="Explore Aadit Kannan's engineering projects - from Formula Electric battery systems to robotics and web development.">
  <meta name="author" content="Aadit Kannan">
  <link rel="canonical" href="https://aaditkannan.com/projects">
  
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://aaditkannan.com/projects">
  <meta property="og:title" content="Aadit Kannan | Projects">
  <meta property="og:image" content="https://aaditkannan.com/assets/photo.jpg">
  
  <link rel="icon" type="image/svg+xml" href="/favicon-simple.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0a0a0a;
      --text: #fff;
      --text-dim: #888;
      --text-muted: #555;
      --border: rgba(255,255,255,0.08);
      --border-light: rgba(255,255,255,0.15);
    }

    html { 
      scroll-behavior: smooth;
      overflow-y: scroll;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    html::-webkit-scrollbar { display: none; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
      overflow-y: scroll;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    body::-webkit-scrollbar { display: none; }

    /* Nav */
    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1001;
      padding: 24px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      background: transparent;
      height: 80px;
      box-sizing: border-box;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-family: 'Courier Prime', 'JetBrains Mono', 'Courier New', monospace;
      border-bottom: 1px solid transparent;
      padding: 8px 0;
      transition: all 0.3s ease;
      line-height: 1;
    }

    .nav-link:hover { 
      color: #FFFFFF; 
      border-bottom-color: rgba(255, 255, 255, 0.5);
      text-shadow: 0 0 10px rgba(255,255,255,0.5), 0 0 20px rgba(255,255,255,0.3);
    }
    .nav-link.active { color: #FFFFFF; border-bottom-color: #FFFFFF; }

    /* Main content */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 140px 40px 100px 40px;
      position: relative;
    }

    .page-header {
      margin-bottom: 32px;
      position: relative;
    }

    /* Filter Bar */
    .filter-bar {
      display: flex;
      justify-content: space-between;
      gap: 24px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .filter-label {
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-muted);
      font-family: 'Courier Prime', monospace;
      margin-right: 8px;
    }

    .filter-btn {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-dim);
      font-size: 11px;
      font-family: 'Courier Prime', monospace;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .filter-btn:hover {
      border-color: var(--border-light);
      color: #fff;
    }

    .filter-btn.active {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.3);
      color: #fff;
    }

    .filter-divider {
      width: 1px;
      height: 24px;
      background: var(--border);
      margin: 0 8px;
    }

    @media (max-width: 768px) {
      .filter-bar {
        gap: 16px;
      }
      .filter-group {
        width: 100%;
        flex-wrap: wrap;
      }
      .filter-divider {
        display: none;
      }
      .filter-btn {
        padding: 6px 12px;
        font-size: 10px;
      }
    }

    .page-title {
      font-family: 'Courier Prime', 'JetBrains Mono', 'Courier New', monospace;
      font-size: clamp(42px, 7vw, 56px);
      font-weight: 700;
      color: #FFFFFF;
      letter-spacing: 0.02em;
      line-height: 1.1;
      margin: 0;
      transition: opacity 0.3s;
    }

    /* Project grid */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 24px;
      transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* First 4 cards: 6 columns each (50% - 2 per row) */
    .project-card:nth-child(1),
    .project-card:nth-child(2),
    .project-card:nth-child(3),
    .project-card:nth-child(4) {
      grid-column: span 6;
    }

    /* 5th card onwards: 4 columns each (33% - 3 per row) */
    .project-card:nth-child(n+5) {
      grid-column: span 4;
    }

    /* First row special layout */
    .project-card[data-id="formula-electric"] {
      grid-column: span 7;
    }

    .project-card[data-id="dejavu-2024-25"] {
      grid-column: span 5;
    }

    .project-card {
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--border);
      cursor: pointer;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      opacity: 1;
      transform: scale(1);
      grid-column: span 6;
    }

    .project-card:hover {
      border-color: rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.03);
      box-shadow: 
        0 0 20px rgba(255,255,255,0.1),
        0 0 40px rgba(255,255,255,0.05),
        inset 0 0 30px rgba(255,255,255,0.02);
      animation: cardGlow 2s ease-in-out infinite;
    }

    @keyframes cardGlow {
      0%, 100% {
        box-shadow: 
          0 0 20px rgba(255,255,255,0.1),
          0 0 40px rgba(255,255,255,0.05),
          inset 0 0 30px rgba(255,255,255,0.02);
      }
      50% {
        box-shadow: 
          0 0 30px rgba(255,255,255,0.15),
          0 0 60px rgba(255,255,255,0.08),
          inset 0 0 40px rgba(255,255,255,0.03);
      }
    }

    .project-image {
      width: 100%;
      aspect-ratio: 16/10;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid var(--border);
      overflow: hidden;
    }

    .project-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
      transition: transform 0.3s ease;
    }

    .project-card:hover .project-image img {
      transform: scale(1.03);
    }

    /* Zenith POWERPLAY - center the robot */
    .project-card[data-id="zenith-2022-23"] .project-image {
      background: #c9b8c9;
    }

    .project-card[data-id="zenith-2022-23"] .project-image img {
      object-fit: contain;
      object-position: 40% 60%;
      transform: scale(1.15);
    }

    .project-card[data-id="zenith-2022-23"]:hover .project-image img {
      transform: scale(1.18);
    }

    /* Zenith FREIGHT FRENZY - fill frame with dark background */
    .project-card[data-id="zenith-2021-22"] .project-image {
      background: #1a1a1a;
    }

    .project-card[data-id="zenith-2021-22"] .project-image img {
      object-fit: contain;
      transform: scale(1.1);
    }

    .project-card[data-id="zenith-2021-22"]:hover .project-image img {
      transform: scale(1.13);
    }

    /* Deja Vu CENTERSTAGE - zoom in and center, shift down-right */
    .project-card[data-id="dejavu-2023-24"] .project-image img {
      object-fit: contain;
      object-position: 40% 60%;
      transform: scale(1.3);
    }

    .project-card[data-id="dejavu-2023-24"]:hover .project-image img {
      transform: scale(1.33);
    }

    .project-image-placeholder {
      color: var(--text-muted);
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-family: 'Courier Prime', monospace;
    }

    .project-content {
      padding: 24px;
    }

    .project-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .project-category {
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-dim);
      font-family: 'Courier Prime', monospace;
    }

    .project-date {
      font-size: 12px;
      color: var(--text-muted);
      font-family: 'Courier Prime', monospace;
    }

    .project-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: -0.01em;
    }

    .project-excerpt {
      font-size: 14px;
      color: var(--text-dim);
      line-height: 1.6;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Featured styling (but not full width anymore) */
    .project-card.featured .project-title {
      font-size: 20px;
    }

    /* Status dot */
    .status-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #22c55e;
      margin-right: 6px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* ========== DETAIL VIEW ========== */
    
    /* When detail view is active */
    body.detail-active {
      overflow: hidden;
    }

    body.detail-active,
    body.detail-active html {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    body.detail-active::-webkit-scrollbar,
    body.detail-active html::-webkit-scrollbar {
      display: none;
    }

    body.detail-active .projects-grid {
      pointer-events: none;
    }

    /* Hide other cards when detail view is active */
    body.detail-active .project-card:not(.active-card) {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }

    /* The active card transforms */
    .project-card.active-card {
      position: relative;
      z-index: 100;
      grid-column: span 2 !important;
      border-color: var(--border-light);
    }

    .project-card.active-card .project-image {
      aspect-ratio: 2/1;
    }

    .project-card.active-card .project-content {
      display: none;
    }

    /* Detail content - same layout as main page */
    .detail-content {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg);
      z-index: 150;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      overflow-y: auto;
      overflow-x: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .detail-content::-webkit-scrollbar {
      display: none;
    }

    .detail-content.visible {
      opacity: 1;
      visibility: visible;
    }

    .detail-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 140px 40px 100px;
    }

    .detail-header {
      margin-bottom: 48px;
    }

    .detail-category {
      display: none;
    }

    /* Title matches page-title exactly */
    .detail-title {
      font-family: 'Courier Prime', 'JetBrains Mono', 'Courier New', monospace;
      font-size: clamp(42px, 7vw, 56px);
      font-weight: 700;
      color: #FFFFFF;
      letter-spacing: 0.02em;
      line-height: 1.1;
      margin: 0 0 12px 0;
    }

    .detail-date {
      font-size: 14px;
      color: var(--text-dim);
      font-family: 'Courier Prime', monospace;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease 0.15s;
    }

    .detail-content.visible .detail-date {
      opacity: 1;
      transform: translateY(0);
    }

    /* Gallery */
    .detail-gallery {
      margin-bottom: 48px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.1s;
    }

    .detail-content.visible .detail-gallery {
      opacity: 1;
      transform: translateY(0);
    }

    .gallery-main {
      width: 100%;
      aspect-ratio: 4/3;
      background: #000;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 12px;
      position: relative;
    }

    .gallery-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      opacity: 0;
    }

    .gallery-main:hover .gallery-nav {
      opacity: 1;
    }

    .gallery-nav:hover {
      background: rgba(255,255,255,0.15);
      border-color: rgba(255,255,255,0.5);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .gallery-nav-prev {
      left: 20px;
    }

    .gallery-nav-next {
      right: 20px;
    }

    .gallery-nav svg {
      width: 20px;
      height: 20px;
      stroke: rgba(255,255,255,0.8);
      stroke-width: 2;
      fill: none;
    }

    .gallery-nav:hover svg {
      stroke: #fff;
    }

    .gallery-main img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      background: #000;
    }

    .gallery-main-placeholder {
      color: var(--text-muted);
      font-size: 11px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      font-family: 'Courier Prime', monospace;
    }

    .gallery-thumbs {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding: 4px 0;
    }

    .gallery-thumb {
      width: 80px;
      height: 50px;
      flex-shrink: 0;
      background: rgba(255,255,255,0.03);
      border: 2px solid transparent;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.2s;
      opacity: 0.5;
    }

    .gallery-thumb:hover { 
      opacity: 0.8;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
    .gallery-thumb.active { border-color: #fff; opacity: 1; }

    .gallery-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Detail body */
    .detail-body {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 60px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.2s;
    }

    .detail-content.visible .detail-body {
      opacity: 1;
      transform: translateY(0);
    }

    .detail-description {
      font-size: 17px;
      line-height: 1.9;
      color: rgba(255,255,255,0.8);
      margin-bottom: 32px;
    }

    .detail-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .detail-tag {
      padding: 8px 16px;
      border: 1px solid var(--border);
      font-size: 12px;
      color: var(--text-dim);
      font-family: 'Courier Prime', monospace;
      transition: all 0.2s;
    }

    .detail-tag:hover {
      border-color: var(--border-light);
      color: #fff;
    }

    .detail-sidebar h3 {
      font-size: 11px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-dim);
      font-family: 'Courier Prime', monospace;
      margin-bottom: 16px;
    }

    .detail-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 40px;
    }

    .detail-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-dim);
      text-decoration: none;
      font-size: 13px;
      font-family: 'Courier Prime', monospace;
      transition: all 0.2s;
    }

    .detail-link:hover {
      border-color: var(--border-light);
      color: #fff;
      background: rgba(255,255,255,0.02);
    }

    .detail-link svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    /* Navigation */
    .detail-nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      z-index: 200;
      opacity: 0;
      transition: all 0.4s ease 0.3s;
    }

    .detail-content.visible .detail-nav {
      opacity: 1;
    }

    .detail-nav.prev { left: 20px; }
    .detail-nav.next { right: 20px; }

    .nav-btn {
      width: 50px;
      height: 50px;
      background: rgba(0,0,0,0.8);
      border: 1px solid var(--border);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .nav-btn:hover {
      background: rgba(255,255,255,0.1);
      border-color: var(--border-light);
      box-shadow: 0 0 20px rgba(255,255,255,0.2), 0 0 40px rgba(255,255,255,0.1);
    }

    .nav-btn svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    /* Close button */
    .detail-close {
      position: fixed;
      top: 100px;
      right: 40px;
      width: 50px;
      height: 50px;
      background: rgba(0,0,0,0.8);
      border: 1px solid var(--border);
      cursor: pointer;
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      opacity: 0;
      transform: scale(0.8);
    }

    .detail-content.visible .detail-close {
      opacity: 1;
      transform: scale(1);
    }

    .detail-close:hover {
      background: rgba(255,255,255,0.1);
      border-color: var(--border-light);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.2), 0 0 40px rgba(255,255,255,0.1);
    }

    .detail-close::before,
    .detail-close::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 2px;
      background: #fff;
      transition: all 0.2s;
    }
    .detail-close::before { transform: rotate(45deg); }
    .detail-close::after { transform: rotate(-45deg); }

    /* Black hole close animation - fast */
    .detail-content.closing {
      animation: blackHoleClose 0.25s cubic-bezier(0.55, 0, 1, 0.45) forwards;
    }

    @keyframes blackHoleClose {
      0% {
        opacity: 1;
        transform: scale(1);
        filter: blur(0);
      }
      100% {
        opacity: 0;
        transform: scale(0.95);
        filter: blur(6px);
      }
    }

    /* Responsive */
    @media (max-width: 900px) {
      .projects-grid {
        grid-template-columns: 1fr;
      }
      
      .project-card,
      .project-card:nth-child(1),
      .project-card:nth-child(2),
      .project-card:nth-child(3),
      .project-card:nth-child(4),
      .project-card:nth-child(n+5) {
        grid-column: span 1;
      }

      .project-card.active-card {
        grid-column: span 1 !important;
      }

      .detail-body {
        grid-template-columns: 1fr;
        gap: 40px;
      }

      .detail-nav {
        display: none;
      }
    }

    @media (max-width: 768px) {
      .nav-bar {
        padding: 20px 24px;
        gap: 20px;
      }
      .nav-link { font-size: 11px; }
      
      main { padding: 120px 24px 80px; }
      .detail-inner { padding: 120px 24px 80px; }

      .page-title {
        font-size: clamp(32px, 8vw, 42px);
      }

      .detail-title {
        font-size: clamp(32px, 8vw, 42px);
      }

      .detail-close {
        top: 90px;
        right: 24px;
        width: 44px;
        height: 44px;
      }

      .gallery-main {
        aspect-ratio: 4/3;
      }
    }

    /* Footage teaser */
    .footage-teaser {
      margin-top: 80px;
      padding-top: 60px;
      border-top: 1px solid var(--border);
    }

    .footage-link {
      display: block;
      position: relative;
      padding: 32px 40px;
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--border);
      text-decoration: none;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .footage-link:hover {
      background: rgba(255,255,255,0.04);
      border-color: var(--border-light);
      transform: translateY(-2px);
    }

    .footage-content {
      display: flex;
      align-items: center;
      gap: 24px;
      position: relative;
      z-index: 2;
    }

    .footage-icon {
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      flex-shrink: 0;
      transition: all 0.3s ease;
    }

    .footage-icon svg {
      width: 28px;
      height: 28px;
      color: var(--text-dim);
      transition: color 0.3s ease;
    }

    function scrambleText(element, targetText, duration = 500) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%&*';
      const startTime = Date.now();
      const originalText = element.textContent;
      
      function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const eased = 1 - Math.pow(1 - progress, 3);
        
        let result = '';
        for (let i = 0; i < targetText.length; i++) {
          if (targetText[i] === ' ' || targetText[i] === '—') {
            result += targetText[i];
          } else if (i < targetText.length * eased) {
            result += targetText[i];
          } else {
            result += chars[Math.floor(Math.random() * chars.length)];
          }
        }
        
        element.textContent = result;
        
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          element.textContent = targetText;
        }
      }
      
      requestAnimationFrame(animate);
    }

    nextBtn.addEventListener('click', () => navigateProject(1));

    // Keyboard navigation
    document.addEventListener('keydown', e => {
      if (!isDetailOpen) return;
      
      if (e.key === 'Escape') closeDetail();
      if (e.key === 'ArrowLeft') navigateProject(-1);
      if (e.key === 'ArrowRight') navigateProject(1);
    });

    // Initialize
    renderGrid();
    
    // Initial title scramble
    scrambleText(pageTitle, 'PROJECTS', 600);

    // Custom Cursor - glowing with smooth trail
    const cursor = document.getElementById('cursor');
    const cursorTrail = document.getElementById('cursorTrail');
    let mouseX = 0, mouseY = 0;
    let trailX = 0, trailY = 0;

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      cursor.style.left = mouseX + 'px';
      cursor.style.top = mouseY + 'px';
    });

    // Smooth trailing effect - balanced drag
    function animateTrail() {
      const dx = mouseX - trailX;
      const dy = mouseY - trailY;
      trailX += dx * 0.18;
      trailY += dy * 0.18;
      cursorTrail.style.left = trailX + 'px';
      cursorTrail.style.top = trailY + 'px';
      requestAnimationFrame(animateTrail);
    }
    animateTrail();


    // Click effect
    document.addEventListener('mousedown', () => {
      cursor.classList.add('clicking');
      cursorTrail.classList.add('clicking');
    });
    document.addEventListener('mouseup', () => {
      cursor.classList.remove('clicking');
      cursorTrail.classList.remove('clicking');
    });
  </script>
</body>
</html>
