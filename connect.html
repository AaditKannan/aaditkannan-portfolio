    /* Navigation Bar */
    .nav-bar {
      position: fixed;
      top: 0;

      justify-content: center;
      align-items: center;
      gap: 20px;
      background: transparent;
      height: 104px;
      box-sizing: border-box;
    }

    .nav-link {
      color: #FFFFFF;
      text-decoration: none;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: all 0.3s ease;
      padding: 10px 20px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 25px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      font-family: 'Courier Prime', 'JetBrains Mono', 'Courier New', monospace;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;

    .nav-link:hover {

    }

    .nav-link.active {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.6);
    }

    /* Connect Page Content */
    .connect-container {
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 140px 40px 80px;
      position: relative;
    }

    .connect-content {
      width: 100%;
      max-width: 1400px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 80px;
      align-items: start;
    }

    .connect-left {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .connect-heading {
      font-family: 'Courier Prime', 'JetBrains Mono', 'Courier New', monospace;
      font-size: 64px;
      font-weight: 700;
      color: #FFFFFF;
      margin-bottom: 0;
      letter-spacing: 0.02em;
      line-height: 1.1;
      opacity: 0;
    }

    .connect-subheading {
      font-family: 'Courier Prime', 'JetBrains Mono', 'Courier New', monospace;
      font-size: 20px;
      font-weight: 400;
      color: #CCCCCC;
      margin-top: 16px;
      letter-spacing: 0.01em;
      opacity: 0;
    }

    .contact-info {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .contact-info.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .contact-item {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .contact-label {
      font-family: 'Courier Prime', 'JetBrains Mono', 'Courier New', monospace;
      font-size: 12px;
      font-weight: 400;
      color: #888888;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .contact-value {
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      font-weight: 400;
      color: #FFFFFF;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-value:hover {
      color: #CCCCCC;
    }

    .contact-value.email {
      word-break: break-all;
    }

    .connect-right {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .calendar-description {
      font-family: 'Courier Prime', 'JetBrains Mono', 'Courier New', monospace;
      font-size: 16px;
      font-weight: 400;
      color: #CCCCCC;
      letter-spacing: 0.01em;
      line-height: 1.6;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .calendar-description.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .calendar-wrapper {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.1);
      min-height: 600px;
      margin-top: 60px;
    }

    .calendar-iframe {
      border: 0;
      width: 100%;
      height: 600px;
      min-height: 600px;
      display: block;
      border-radius: 12px;
    }

    /* Custom cursor removed */

    @media (max-width: 1024px) {
