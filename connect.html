  <script>
    // Custom Cursor
    const cursor = document.getElementById('cursor');
    const cursorTrail = document.getElementById('cursorTrail');
    let mouseX = 0, mouseY = 0, trailX = 0, trailY = 0;
    document.addEventListener('mousemove', e => {
      mouseX = e.clientX; mouseY = e.clientY;
      cursor.style.left = mouseX + 'px'; cursor.style.top = mouseY + 'px';
    });
    function animateTrail() {
      trailX += (mouseX - trailX) * 0.18; trailY += (mouseY - trailY) * 0.18;
      cursorTrail.style.left = trailX + 'px'; cursorTrail.style.top = trailY + 'px';
      requestAnimationFrame(animateTrail);
    }
    animateTrail();
    document.addEventListener('mousedown', () => { cursor.classList.add('clicking'); cursorTrail.classList.add('clicking'); });
    document.addEventListener('mouseup', () => { cursor.classList.remove('clicking'); cursorTrail.classList.remove('clicking'); });
